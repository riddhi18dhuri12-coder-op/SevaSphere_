<!DOCTYPE html>
<html>
<head>
  <title>All Events | SevaSphere Admin</title>

<style>
body {
  background: linear-gradient(135deg,#e0f7fa,#f0fdf4);
  font-family: 'Segoe UI', sans-serif;
  padding: 30px;
  margin:0;
}

/* Top Bar */
.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

h2 {
  color:#0f172a;
  margin:0;
  font-size:26px;
  font-weight:700;
}

/* Primary Button */
.my-events-btn {
  background:linear-gradient(90deg,#06b6d4,#14b8a6);
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  transition:0.25s;
}

.my-events-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

/* Filters */
.filters {
  display:flex;
  gap:15px;
  margin-bottom:30px;
  flex-wrap:wrap;
  background:white;
  padding:18px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
}

input, select {
  padding:12px;
  border-radius:10px;
  border:1px solid #dbeafe;
  flex:1;
  transition:0.2s;
}

input:focus, select:focus{
  outline:none;
  border-color:#06b6d4;
  box-shadow:0 0 0 3px rgba(6,182,212,0.2);
}

/* Clear Button */
.clear-btn {
  background:#0ea5e9;
  color:white;
  border:none;
  border-radius:10px;
  padding:12px 20px;
  cursor:pointer;
  font-weight:600;
  transition:0.25s;
}

.clear-btn:hover{
  background:#0284c7;
}

/* Event Card */
.event-card {
  background:white;
  border-radius:22px;
  padding:28px;
  margin-bottom:25px;
  box-shadow:0 15px 40px rgba(0,0,0,0.06);
  transition:0.25s;
}

.event-card:hover{
  transform:translateY(-4px);
}

.event-title {
  font-size:22px;
  font-weight:700;
  margin-bottom:15px;
  color:#0f172a;
}

/* Badges */
.badge {
  display:inline-block;
  padding:8px 16px;
  border-radius:30px;
  font-size:13px;
  font-weight:600;
  margin-right:10px;
  margin-bottom:15px;
}

.badge-category { 
  background:#ccfbf1; 
  color:#0f766e; 
}

.badge-city { 
  background:#dbeafe; 
  color:#1e3a8a; 
}

/* Buttons */
.info-btn {
  background:linear-gradient(90deg,#64748b,#475569);
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:12px;
  cursor:pointer;
  margin-right:8px;
  margin-top:10px;
  transition:0.2s;
}

.info-btn:hover{
  opacity:0.9;
}

.danger-btn {
  background:linear-gradient(90deg,#ef4444,#dc2626);
}

/* Modal */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  justify-content:center;
  align-items:center;
}

.modal-content {
  background:white;
  padding:30px;
  border-radius:22px;
  width:420px;
  max-width:90%;
  box-shadow:0 20px 60px rgba(0,0,0,0.2);
}

.close-btn {
  float:right;
  cursor:pointer;
  font-weight:bold;
}

/* Pagination */
#pagination {
  margin-top:30px;
  text-align:center;
}

#pagination button {
  margin:6px;
  padding:10px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:#06b6d4;
  color:white;
  font-weight:600;
  transition:0.2s;
}

#pagination button:hover{
  background:#0891b2;
}
</style>
</head>

<body>

<div class="top-bar">
  <h2>üìÇ Admin Events</h2>
  <button id="myEventsBtn" class="my-events-btn">üë§ My Events</button>
</div>

<div class="filters">
  <input id="searchInput" placeholder="Search event name...">
  <select id="categoryFilter"><option value="All">All Categories</option></select>
  <select id="cityFilter"><option value="All">All Cities</option></select>
  <button class="clear-btn" id="clearBtn">Clear</button>
</div>

<div id="eventsContainer"></div>
<div id="pagination"></div>

<div class="modal" id="infoModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">‚úñ</span>
    <div id="modalContent"></div>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, update, remove, get } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const eventsContainer = document.getElementById("eventsContainer");
const searchInput = document.getElementById("searchInput");
const categoryFilter = document.getElementById("categoryFilter");
const cityFilter = document.getElementById("cityFilter");
const clearBtn = document.getElementById("clearBtn");
const myEventsBtn = document.getElementById("myEventsBtn");
const paginationDiv = document.getElementById("pagination");

let allEvents = {};
let currentUser = null;
let showMyEventsOnly = false;
let currentPage = 1;
const eventsPerPage = 5;

onAuthStateChanged(auth, async (user)=>{

  if(!user){
    window.location.href="admin-login.html";
    return;
  }

  // Admin role check
  const userSnap = await get(ref(db,"users/"+user.uid));
  if(!userSnap.exists() || userSnap.val().role !== "admin"){
      window.location.href="../index.html";
      return;
  }

  currentUser = user;
  loadEvents();
});

function loadEvents(){
  onValue(ref(db,"events"), snap=>{
    if(!snap.exists()){
      allEvents = {};
    } else {
      allEvents = snap.val();
    }
    populateFilters();
    renderEvents();
  });
}

function populateFilters(){
  const categories = new Set();
  const cities = new Set();

  Object.values(allEvents).forEach(event=>{
    if(event?.category) categories.add(event.category);
    if(event?.location) cities.add(event.location);
  });

  categoryFilter.innerHTML='<option value="All">All Categories</option>';
  cityFilter.innerHTML='<option value="All">All Cities</option>';

  categories.forEach(cat=>{
    categoryFilter.innerHTML+=`<option value="${cat}">${cat}</option>`;
  });

  cities.forEach(city=>{
    cityFilter.innerHTML+=`<option value="${city}">${city}</option>`;
  });
}

function renderEvents(){

  const searchText = searchInput.value.toLowerCase();
  const selectedCategory = categoryFilter.value;
  const selectedCity = cityFilter.value;

  let filteredEvents = [];

  Object.entries(allEvents).forEach(([eventId,event])=>{

    if(!event) return;

    const title = event.title || "";
    const category = event.category || "Not specified";
    const location = event.location || "Not specified";

    if(showMyEventsOnly && event.createdBy !== currentUser.uid) return;

    if(
      (selectedCategory!=="All" && category!==selectedCategory) ||
      (selectedCity!=="All" && location!==selectedCity) ||
      (!title.toLowerCase().includes(searchText))
    ) return;

    filteredEvents.push({id:eventId, data:event});
  });

  const totalPages = Math.ceil(filteredEvents.length / eventsPerPage);
  if(currentPage > totalPages) currentPage = 1;

  const start = (currentPage - 1) * eventsPerPage;
  const paginatedEvents = filteredEvents.slice(start, start + eventsPerPage);

  eventsContainer.innerHTML="";
  paginationDiv.innerHTML="";

  if(paginatedEvents.length === 0){
    eventsContainer.innerHTML="<h3>No Events Found</h3>";
  }

  paginatedEvents.forEach(({id,data})=>{

    const card=document.createElement("div");
    card.className="event-card";

    card.innerHTML=`
      <div class="event-title">${data.title || "Untitled Event"}</div>
      <span class="badge badge-category">${data.category || "Not specified"}</span>
      <span class="badge badge-city">${data.location || "Not specified"}</span>
      <div><b>Date:</b> ${data.date || "Not specified"}</div>
      <div><b>NGO:</b> ${data.ngo || "Not specified"}</div>
      <br>
      <button class="info-btn" onclick="showInfo('${id}')">‚Ñπ View Details</button>
      ${showMyEventsOnly ? `
        <button class="info-btn" onclick="editEvent('${id}')">‚úè Edit</button>
        <button class="info-btn danger-btn" onclick="deleteEvent('${id}')">üóë Delete</button>
      ` : ""}
    `;

    eventsContainer.appendChild(card);
  });

  for(let i=1;i<=totalPages;i++){
    const btn=document.createElement("button");
    btn.innerText=i;
    if(i===currentPage){
      btn.style.background="#1e6091";
      btn.style.color="white";
    }
    btn.onclick=()=>{ currentPage=i; renderEvents(); };
    paginationDiv.appendChild(btn);
  }
}

window.showInfo=function(eventId){
  const event = allEvents[eventId];
  if(!event) return;

  document.getElementById("modalContent").innerHTML=`
    <h3>${event.title || "Untitled Event"}</h3>
    <p><b>Category:</b> ${event.category || "Not specified"}</p>
    <p><b>Location:</b> ${event.location || "Not specified"}</p>
    <p><b>Date:</b> ${event.date || "Not specified"}</p>
    <p><b>Time:</b> ${event.time || "Not specified"}</p>
    <p><b>NGO:</b> ${event.ngo || "Not specified"}</p>
    <p>${event.description || "No description available."}</p>
  `;

  document.getElementById("infoModal").style.display="flex";
};

window.closeModal=function(){
  document.getElementById("infoModal").style.display="none";
};

window.deleteEvent=function(eventId){
  if(confirm("Are you sure you want to delete this event?")){
    remove(ref(db,"events/"+eventId));
  }
};

window.editEvent=function(eventId){
  const event = allEvents[eventId];
  if(!event) return;

  const newTitle = prompt("Edit Title:", event.title || "");
  if(newTitle===null) return;

  const newDate = prompt("Edit Date:", event.date || "");
  if(newDate===null) return;

  update(ref(db,"events/"+eventId),{
    title:newTitle,
    date:newDate
  });
};

myEventsBtn.addEventListener("click",()=>{
  showMyEventsOnly=!showMyEventsOnly;
  myEventsBtn.innerText=showMyEventsOnly?"üîô Show All Events":"üë§ My Events";
  currentPage=1;
  renderEvents();
});

searchInput.addEventListener("input",()=>{ currentPage=1; renderEvents(); });
categoryFilter.addEventListener("change",()=>{ currentPage=1; renderEvents(); });
cityFilter.addEventListener("change",()=>{ currentPage=1; renderEvents(); });

clearBtn.addEventListener("click",()=>{
  searchInput.value="";
  categoryFilter.value="All";
  cityFilter.value="All";
  currentPage=1;
  renderEvents();
});

</script>

</body>
</html>
