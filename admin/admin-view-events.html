<!DOCTYPE html>
<html>
<head>
<title>Admin Events | SevaSphere</title>

<style>
body{
  margin:0;
  padding:30px;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#e0f7fa,#f0fdf4);
}

/* Top Bar */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

h2{
  margin:0;
  color:#0f172a;
}

.my-btn{
  background:linear-gradient(90deg,#06b6d4,#14b8a6);
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

/* Filters */
.filters{
  background:white;
  padding:15px;
  border-radius:15px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:25px;
}

input,select{
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
}

/* Event Card */
.event-card{
  background:white;
  padding:25px;
  border-radius:18px;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}

.title{
  font-size:20px;
  font-weight:600;
  margin-bottom:10px;
}

.badge{
  background:#e0f2fe;
  color:#0369a1;
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
  margin-right:8px;
}

.progress{
  height:8px;
  border-radius:10px;
  margin-top:8px;
  background:#eee;
}

.progress-bar{
  height:8px;
  border-radius:10px;
}

.green{ background:#22c55e; }
.orange{ background:#f59e0b; }
.red{ background:#ef4444; }

.btn{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-right:6px;
  margin-top:10px;
  font-size:13px;
}

.edit{ background:#06b6d4; color:white; }
.delete{ background:#ef4444; color:white; }
.view{ background:#64748b; color:white; }

.small{
  font-size:13px;
  color:#555;
  margin-top:5px;
}
</style>
</head>
<body>

<div class="top-bar">
  <h2>ðŸ“‚ Admin Events</h2>
  <button id="myEventsBtn" class="my-btn">ðŸ‘¤ My Events</button>
</div>

<div class="filters">
  <input id="searchInput" placeholder="Search event...">
  <select id="sortSelect">
    <option value="deadline">Sort by Deadline</option>
    <option value="date">Sort by Event Date</option>
  </select>
</div>

<div id="eventsContainer"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, get, update, remove }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
let allEvents = {};
let allApplications = {};
let showMineOnly = false;

const container = document.getElementById("eventsContainer");

onAuthStateChanged(auth, async (user)=>{

  if(!user){
    window.location.href="admin-login.html";
    return;
  }

  const snap = await get(ref(db,"users/"+user.uid));
  if(!snap.exists() || snap.val().role !== "admin"){
    alert("Access Denied");
    window.location.href="admin-login.html";
    return;
  }

  currentUser = user;

  loadData();
});

function loadData(){

  onValue(ref(db,"events"), snap=>{
    allEvents = snap.val() || {};
    render();
  });

  onValue(ref(db,"applications"), snap=>{
    allApplications = snap.val() || {};
    render();
  });
}

function render(){

  if(!currentUser) return;

  container.innerHTML="";

  let events = Object.entries(allEvents).map(([id,data])=>({id,data}));

  if(showMineOnly){
    events = events.filter(e=>e.data.createdBy === currentUser.uid);
  }

  const search = document.getElementById("searchInput").value.toLowerCase();
  events = events.filter(e=>e.data.title?.toLowerCase().includes(search));

  const sortType = document.getElementById("sortSelect").value;

  if(sortType==="deadline"){
    events.sort((a,b)=>new Date(a.data.lastDate) - new Date(b.data.lastDate));
  }else{
    events.sort((a,b)=>new Date(a.data.date) - new Date(b.data.date));
  }

  events.forEach(({id,data})=>{

    const applications = Object.values(allApplications)
      .filter(a=>a.eventId===id && a.status==="Accepted");

    const filled = applications.length;
    const required = data.volunteersRequired || 0;

    const percent = required ? (filled/required)*100 : 0;

    let color = "green";
    if(percent>=90) color="red";
    else if(percent>=60) color="orange";

    // auto close
    if(required && filled>=required){
      update(ref(db,"events/"+id),{ status:"Closed" });
    }

    const deadline = new Date(data.lastDate);
    const today = new Date();
    const daysLeft = Math.ceil((deadline - today)/(1000*60*60*24));

    const isClosed = data.status==="Closed" || daysLeft<0;

    const card = document.createElement("div");
    card.className="event-card";

    card.innerHTML=`
      <div class="title">${data.title}</div>
      <span class="badge">${data.category}</span>

      <div class="small"><b>Date:</b> ${data.date}</div>
      <div class="small"><b>Deadline:</b> ${data.lastDate} (${daysLeft>0?daysLeft+" days left":"Closed"})</div>
      <div class="small"><b>Volunteers:</b> ${filled} / ${required}</div>

      <div class="progress">
        <div class="progress-bar ${color}" style="width:${percent}%"></div>
      </div>

      <div class="small"><b>Skills:</b> ${data.skillsRequired||"None"}</div>
      <div class="small"><b>Additional:</b> ${data.additionalRequirements||"None"}</div>

      <button class="btn view" onclick="viewEvent('${id}')">View</button>

      ${data.createdBy===currentUser.uid ? `
        <button class="btn edit" 
          ${isClosed?"disabled":""}
          onclick="editEvent('${id}')">Edit</button>
        <button class="btn delete"
          onclick="deleteEvent('${id}')">Delete</button>
      ` : ""}
    `;

    container.appendChild(card);
  });
}

window.deleteEvent = function(id){
  if(confirm("Delete this event?")){
    remove(ref(db,"events/"+id));
  }
}

window.editEvent = function(id){
  window.location.href="edit-event.html?id="+id;
}

window.viewEvent = function(id){
  alert("Implement detailed modal if needed");
}

document.getElementById("myEventsBtn").addEventListener("click",()=>{
  showMineOnly=!showMineOnly;
  render();
});

document.getElementById("searchInput").addEventListener("input",render);
document.getElementById("sortSelect").addEventListener("change",render);

</script>

</body>
</html>
