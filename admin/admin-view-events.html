<!DOCTYPE html>
<html>
<head>
<title>Admin Events | SevaSphere</title>

<style>
body{
  background:linear-gradient(135deg,#e0f7fa,#f0fdf4);
  font-family:'Segoe UI',sans-serif;
  padding:30px;
  margin:0;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

h2{
  margin:0;
  font-size:26px;
  font-weight:700;
  color:#0f172a;
}

.my-events-btn{
  background:linear-gradient(90deg,#06b6d4,#14b8a6);
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

.event-card{
  background:white;
  border-radius:20px;
  padding:25px;
  margin-bottom:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.06);
}

.event-title{
  font-size:22px;
  font-weight:700;
  margin-bottom:10px;
}

.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
  margin-right:8px;
}

.count-badge{
  background:#0ea5e9;
  color:white;
}

.progress-bar{
  height:8px;
  background:#e5e7eb;
  border-radius:10px;
  margin:8px 0;
  overflow:hidden;
}

.progress-fill{
  height:100%;
  background:linear-gradient(90deg,#22c55e,#16a34a);
}

.info-btn{
  background:#475569;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  margin-right:8px;
}

.danger-btn{
  background:#dc2626;
}

.edit-disabled{
  background:#9ca3af;
  cursor:not-allowed;
}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  padding:25px;
  border-radius:20px;
  width:450px;
  max-width:90%;
}
</style>
</head>

<body>

<div class="top-bar">
  <h2>üìÇ Admin Events</h2>
  <button id="myEventsBtn" class="my-events-btn">üë§ My Events</button>
</div>

<div id="eventsContainer"></div>

<div class="modal" id="infoModal">
  <div class="modal-content">
    <span onclick="closeModal()" style="float:right;cursor:pointer;">‚úñ</span>
    <div id="modalContent"></div>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, get, update, remove } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let allEvents = {};
let allApplications = {};
let currentUser = null;
let showMyEventsOnly = false;

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    window.location.href="admin-login.html";
    return;
  }

  const userSnap = await get(ref(db,"users/"+user.uid));
  if(!userSnap.exists() || userSnap.val().role !== "admin"){
    window.location.href="../index.html";
    return;
  }

  currentUser = user;

  onValue(ref(db,"events"), snap=>{
    allEvents = snap.val() || {};
    renderEvents();
  });

  onValue(ref(db,"applications"), snap=>{
    allApplications = snap.val() || {};
    renderEvents();
  });
});

function renderEvents(){

  const container = document.getElementById("eventsContainer");
  container.innerHTML="";

  Object.entries(allEvents).forEach(([id,event])=>{

    if(showMyEventsOnly && event.createdBy !== currentUser.uid) return;

    const acceptedApps = Object.values(allApplications).filter(
      app => app.eventId === id && app.status === "Accepted"
    );

    const totalApps = Object.values(allApplications).filter(
      app => app.eventId === id
    );

    const required = parseInt(event.volunteersRequired) || 0;
    const filled = acceptedApps.length;
    const percent = required ? (filled/required)*100 : 0;

    const today = new Date();
    const deadline = event.lastDate ? new Date(event.lastDate) : null;

    let daysLeft = "N/A";
    let closed = false;

    if(deadline){
      const diff = Math.ceil((deadline - today)/(1000*60*60*24));
      if(diff < 0){
        daysLeft = "Closed";
        closed = true;
      } else {
        daysLeft = diff + " days left";
      }
    }

    const card=document.createElement("div");
    card.className="event-card";

    card.innerHTML=`
      <div class="event-title">${event.title}</div>
      <span class="badge count-badge">Applications: ${totalApps.length}</span>
      <div><b>Date:</b> ${event.date}</div>
      <div><b>Deadline:</b> ${event.lastDate || "N/A"} (${daysLeft})</div>
      <div><b>Filled:</b> ${filled} / ${required}</div>

      <div class="progress-bar">
        <div class="progress-fill" style="width:${percent}%"></div>
      </div>

      <button class="info-btn" onclick="showInfo('${id}')">‚Ñπ Details</button>

      <button class="info-btn ${closed ? 'edit-disabled' : ''}"
        ${closed ? 'disabled' : ''}
        onclick="editEvent('${id}')">
        ‚úè Edit
      </button>

      <button class="info-btn danger-btn"
        onclick="deleteEvent('${id}')">
        üóë Delete
      </button>
    `;

    container.appendChild(card);
  });
}

window.showInfo=function(id){
  const e = allEvents[id];
  document.getElementById("modalContent").innerHTML=`
    <h3>${e.title}</h3>
    <p><b>Category:</b> ${e.category}</p>
    <p><b>Location:</b> ${e.location}</p>
    <p><b>Skills Required:</b> ${e.skillsRequired || "N/A"}</p>
    <p><b>Additional Requirements:</b> ${e.additionalRequirements || "N/A"}</p>
    <p>${e.description}</p>
  `;
  document.getElementById("infoModal").style.display="flex";
};

window.closeModal=function(){
  document.getElementById("infoModal").style.display="none";
};

window.deleteEvent=function(id){
  if(confirm("Delete this event?")){
    remove(ref(db,"events/"+id));
  }
};

window.editEvent=function(id){
  const e = allEvents[id];
  const newTitle = prompt("Edit Title:", e.title);
  if(newTitle){
    update(ref(db,"events/"+id),{title:newTitle});
  }
};

document.getElementById("myEventsBtn").addEventListener("click",()=>{
  showMyEventsOnly=!showMyEventsOnly;
  renderEvents();
});

</script>
</body>
</html>
