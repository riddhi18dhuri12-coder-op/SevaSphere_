<!DOCTYPE html>
<html>
<head>
<title>Admin Login - SevaSphere</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg, #0B132B, #1F254F);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:#F8FAFF;
    padding:40px 35px;
    width:360px;
    border-radius:15px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
    text-align:center;
}
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ddd;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#00BFA6;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
button:hover{background:#009d87;}
.error{color:red;font-size:13px;}
.success{color:green;font-size:13px;}
</style>
</head>

<body>

<div class="card">
<h2>Admin Login</h2>

<div id="error" class="error"></div>
<div id="success" class="success"></div>

<form id="loginForm">
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>

<p>New here?
<a href="admin-signup.html" style="color:#00BFA6;">Signup</a>
</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("loginForm");
const errorBox = document.getElementById("error");
const successBox = document.getElementById("success");

form.addEventListener("submit", async (e)=>{
    e.preventDefault();

    errorBox.innerText="";
    successBox.innerText="";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try{
        const userCred = await signInWithEmailAndPassword(auth,email,password);
        const userDoc = await getDoc(doc(db,"users",userCred.user.uid));

        if(!userDoc.exists()){
            errorBox.innerText="User data not found!";
            return;
        }

        if(userDoc.data().role !== "admin"){
            errorBox.innerText="You are not registered as Admin!";
            return;
        }

        successBox.innerText="Login successful! Redirecting...";
        setTimeout(()=>{
            window.location.href="admin-dashboard.html";
        },700);

    }catch(error){
        errorBox.innerText=error.message;
    }
});
</script>

</body>
</html>
