<!DOCTYPE html>
<html>
<head>
<title>Admin Login - SevaSphere</title>

<style>
/* --- Body --- */
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0B132B, #1F254F); /* deep navy gradient */
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

/* --- Card --- */
.card{
    background:#F8FAFF; /* clean white */
    padding:40px 35px;
    width:360px;
    border-radius:15px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
    text-align:center;
}

/* --- Headings --- */
.card h2{
    margin-bottom:25px;
    color:#0B132B; /* deep navy text */
}

/* --- Inputs --- */
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:14px;
}

/* --- Button --- */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#00BFA6; /* teal */
    color:white;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#009d87; /* darker teal on hover */
}

/* --- Links --- */
a{
    color:#00BFA6; /* teal accent */
    text-decoration:none;
}
a:hover{
    text-decoration:underline;
}

/* --- Paragraph --- */
p{
    margin-top:15px;
    font-size:14px;
    color:#0B132B; /* navy text for readability */
}
</style>
</head>

<body>

<div class="card">
<h2>Admin Login</h2>

<form id="loginForm">

    <input type="email" id="email" placeholder="Email" required>

    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Login</button>

</form>

<p>New here? <a href="admin-signup.html">Signup</a></p>
</div>

<script type="module">
import { login } from "../js/auth.js";

const base = window.location.origin + "/SevaSphere_Final";

document.addEventListener("DOMContentLoaded", () => {

    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e)=>{
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const result = await login(email,password);

        if(result.success){

            if(result.role === "admin"){
                window.location.href = base + "/admin/admin-dashboard.html";
            } 
        }else{
            alert(result.error);
        }
    });

});
</script>

</body>
</html>
