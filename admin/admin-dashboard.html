<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard - SevaSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#1B5E20,#2E7D32);
    color:#333;
}
.dashboard{
    display:flex;
    min-height:100vh;
}
.sidebar{
    width:260px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    padding:25px;
    color:white;
}
.sidebar h2{
    margin-bottom:30px;
}
.sidebar a{
    display:block;
    color:white;
    text-decoration:none;
    padding:10px 0;
    transition:0.3s;
}
.sidebar a:hover{
    transform:translateX(5px);
}
.main{
    flex:1;
    padding:40px;
    background:#f5f5f5;
}
.card{
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
    margin-bottom:20px;
}
.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
}
.logout{
    background:#2E7D32;
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="dashboard">
    <div class="sidebar">
        <h2>üåç SevaSphere</h2>
        <a href="#">Dashboard</a>
        <a href="create-event.html">Create Event</a>
        <a href="view-volunteers.html">View Volunteers</a>
        <a href="attendance.html">Attendance</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>

    <div class="main">
        <div class="topbar">
            <h1>Admin Dashboard</h1>
            <div id="adminName">Loading...</div>
        </div>

        <div class="card">
            <h3>Total Events</h3>
            <h2 id="totalEvents">0</h2>
        </div>

        <div class="card">
            <h3>Total Volunteers</h3>
            <h2 id="totalVolunteers">0</h2>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user)=>{
    if(!user){
        window.location.href="admin-login.html";
        return;
    }

    const userDoc = await getDoc(doc(db,"users",user.uid));

    if(!userDoc.exists() || userDoc.data().role!=="admin"){
        window.location.href="../index.html";
        return;
    }

    document.getElementById("adminName").innerText=userDoc.data().name;

    const events = await getDocs(collection(db,"events"));
    document.getElementById("totalEvents").innerText=events.size;

    const volunteers = await getDocs(collection(db,"users"));
    let count=0;
    volunteers.forEach(v=>{
        if(v.data().role==="volunteer") count++;
    });
    document.getElementById("totalVolunteers").innerText=count;
});

document.getElementById("logoutBtn").addEventListener("click",()=>{
    signOut(auth);
    window.location.href="../index.html";
});
</script>

</body>
</html>
