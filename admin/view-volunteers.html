<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>View Applications | SevaSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#f0f4f8,#e6eef5);
  padding:30px;
  margin:0;
}

/* Header */
.page-header{
  background:linear-gradient(90deg,#168AAD,#52B69A);
  color:white;
  padding:20px 30px;
  border-radius:15px;
  margin-bottom:25px;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
}

.page-header h2{
  margin:0;
}

/* Sort Box */
.sort-box{
  background:white;
  padding:15px 20px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
  margin-bottom:25px;
  display:flex;
  align-items:center;
  gap:15px;
}

.sort-box select{
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* Event Card */
.event-block{
  background:white;
  padding:22px;
  border-radius:16px;
  margin-bottom:25px;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
  border-left:6px solid #168AAD;
}

.event-block h3{
  margin:0 0 15px 0;
  color:#184E77;
}

/* Application Card */
.app-card{
  background:#f4f9fc;
  padding:15px 18px;
  border-radius:12px;
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid #e1ecf3;
}

/* Name */
.name-link{
  font-weight:600;
  color:#168AAD;
  cursor:pointer;
}

.name-link:hover{
  text-decoration:underline;
}

/* Status Badge */
.status-badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
  margin-top:5px;
  display:inline-block;
}

.status-pending{
  background:#fff3cd;
  color:#856404;
}

.status-accepted{
  background:#d4edda;
  color:#155724;
}

.status-rejected{
  background:#f8d7da;
  color:#721c24;
}

/* Buttons */
.btn{
  padding:7px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  margin-left:8px;
}

.accept{
  background:#52b69a;
  color:white;
}

.accept:hover{
  background:#40916c;
}

.reject{
  background:#ef4444;
  color:white;
}

.reject:hover{
  background:#dc2626;
}
</style>
</head>

<body>

<div class="page-header">
  <h2>ðŸ“‚ Event Applications Management</h2>
</div>

<div class="sort-box">
  <label><b>Sort Applications:</b></label>
  <select id="sortSelect">
    <option value="date-desc">Newest First</option>
    <option value="date-asc">Oldest First</option>
    <option value="az">Alphabetical (Event)</option>
    <option value="status">By Status</option>
  </select>
</div>

<div id="applicationsContainer"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, update } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const container = document.getElementById("applicationsContainer");
const sortSelect = document.getElementById("sortSelect");

let allEvents = {};
let allApplications = {};
let allUsers = {};
let currentUser = null;

onAuthStateChanged(auth, (user)=>{
  if(!user){
    window.location.href="admin-login.html";
    return;
  }
  currentUser = user;
  loadData();
});

function loadData(){
  onValue(ref(db,"events"), snap=>{
    allEvents = snap.val() || {};
    renderApplications();
  });

  onValue(ref(db,"applications"), snap=>{
    allApplications = snap.val() || {};
    renderApplications();
  });

  onValue(ref(db,"users"), snap=>{
    allUsers = snap.val() || {};
    renderApplications();
  });
}

function renderApplications(){
  if(!currentUser) return;

  container.innerHTML = "";

  let eventsArray = Object.entries(allEvents);

  // ðŸ”¥ Only show events created by current admin
  eventsArray = eventsArray.filter(([id,event]) => 
    event.createdBy === currentUser.uid
  );

  // Sorting events
  const sortValue = sortSelect.value;

  if(sortValue === "az"){
    eventsArray.sort((a,b)=>a[1].title.localeCompare(b[1].title));
  }

  eventsArray.forEach(([eventId,event])=>{

    const eventDiv = document.createElement("div");
    eventDiv.className="event-block";
    eventDiv.innerHTML=`<h3>${event.title} (${event.date})</h3>`;

    let eventApps = Object.entries(allApplications)
      .filter(([appId,app])=>app.eventId===eventId);

    // Sort applications
    if(sortValue==="date-desc"){
      eventApps.sort((a,b)=>b[1].appliedAt - a[1].appliedAt);
    }
    if(sortValue==="date-asc"){
      eventApps.sort((a,b)=>a[1].appliedAt - b[1].appliedAt);
    }
    if(sortValue==="status"){
      eventApps.sort((a,b)=>
        (a[1].status||"").localeCompare(b[1].status||"")
      );
    }

    if(eventApps.length===0){
      eventDiv.innerHTML += "<p>No applications yet.</p>";
    }

    eventApps.forEach(([appId,app])=>{

      const volunteer = allUsers[app.volunteerId];

      const appCard = document.createElement("div");
      appCard.className="app-card";

      appCard.innerHTML=`
      <div>
        <span class="name-link"
          onclick="viewProfile('${app.volunteerId}')">
          ${volunteer?volunteer.name:app.volunteerId}
        </span>
        <div class="status-badge ${
          app.status==="Accepted"?"status-accepted":
          app.status==="Rejected"?"status-rejected":
          "status-pending"
        }">
          ${app.status||"Pending"}
        </div>
      </div>

      <div>
        <button class="btn accept"
          onclick="updateStatus('${appId}','Accepted')">
          Accept
        </button>

        <button class="btn reject"
          onclick="updateStatus('${appId}','Rejected')">
          Reject
        </button>
      </div>
      `;

      eventDiv.appendChild(appCard);
    });

    container.appendChild(eventDiv);
  });
}

sortSelect.addEventListener("change",renderApplications);

window.updateStatus = async function(appId,status){
  await update(ref(db,"applications/"+appId),{
    status:status
  });
};

window.viewProfile = function(uid){
  window.location.href="../volunteer/profile.html?uid="+uid;
};

</script>

</body>
</html>
