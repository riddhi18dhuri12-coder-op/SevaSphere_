<!DOCTYPE html>
<html>
<head>
  <title>Smart Events Feed | SevaSphere</title>

  <style>
    body {
      background: #f4f7fb;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 { color: #1e6091; }

    .top-bar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .view-saved-btn {
      background:#1e6091;
      color:white;
      border:none;
      padding:10px 18px;
      border-radius:10px;
      cursor:pointer;
    }

    .filters {
      display:flex;
      gap:15px;
      margin-bottom:30px;
      flex-wrap:wrap;
    }

    input, select {
      padding:12px;
      border-radius:10px;
      border:1px solid #ccc;
      flex:1;
    }

    .clear-btn {
      background:#1e6091;
      color:white;
      border:none;
      border-radius:10px;
      padding:12px 18px;
      cursor:pointer;
    }

    .event-card {
      background:#fff;
      border-radius:20px;
      padding:25px;
      margin-bottom:25px;
      box-shadow:0 8px 25px rgba(0,0,0,0.08);
    }

    .event-title {
      font-size:22px;
      font-weight:700;
      margin-bottom:15px;
    }

    .badge {
      display:inline-block;
      padding:8px 16px;
      border-radius:25px;
      font-size:14px;
      font-weight:600;
      margin-right:10px;
      margin-bottom:10px;
    }

    .badge-category { background:#e0f2fe; color:#0369a1; }
    .badge-city { background:#dcfce7; color:#15803d; }

    .button-row {
      display:flex;
      gap:15px;
      margin-top:20px;
    }

    .apply-btn {
      background:#52b69a;
      color:white;
      border:none;
      padding:12px 20px;
      border-radius:15px;
      cursor:pointer;
      flex:1;
    }

    .apply-btn:disabled {
      background:gray;
      cursor:not-allowed;
    }

    .save-btn {
      background:#1e6091;
      color:white;
      border:none;
      padding:12px 20px;
      border-radius:15px;
      cursor:pointer;
      flex:1;
    }

    .info-btn {
      background:#94a3b8;
      color:white;
      border:none;
      padding:12px 20px;
      border-radius:15px;
      cursor:pointer;
    }

    .modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      justify-content:center;
      align-items:center;
    }

    .modal-content {
      background:white;
      padding:30px;
      border-radius:20px;
      width:400px;
      max-width:90%;
    }

    .close-btn {
      float:right;
      cursor:pointer;
      font-weight:bold;
    }
  </style>
</head>

<body>

<div class="top-bar">
  <h2>üìÇ Smart Events Feed</h2>
  <button id="viewSavedBtn" class="view-saved-btn">‚≠ê View Saved Events</button>
</div>

<div class="filters">
  <input id="searchInput" placeholder="Search event name...">
  <select id="categoryFilter"><option value="All">All Categories</option></select>
  <select id="cityFilter"><option value="All">All Cities</option></select>
  <select id="sortSelect">
    <option value="date">Sort by Event Date</option>
    <option value="deadline">Sort by Deadline</option>
    <option value="open">Only Open</option>
    <option value="closingSoon">Closing Soon</option>
    <option value="az">A ‚Üí Z</option>
    <option value="za">Z ‚Üí A</option>
  </select>
  <button class="clear-btn" id="clearBtn">Clear</button>
</div>

<div id="eventsContainer"></div>

<div class="modal" id="infoModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">‚úñ</span>
    <div id="modalContent"></div>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, push, set }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let allEvents={}, savedEvents={}, applications={};
let currentUser=null;
let showSavedOnly=false;

const container=document.getElementById("eventsContainer");
const searchInput=document.getElementById("searchInput");
const categoryFilter=document.getElementById("categoryFilter");
const cityFilter=document.getElementById("cityFilter");
const sortSelect=document.getElementById("sortSelect");

onAuthStateChanged(auth,(user)=>{
  if(!user){ window.location.href="volunteer-login.html"; return; }
  currentUser=user;
  loadData();
});

function loadData(){
  onValue(ref(db,"events"),snap=>{
    allEvents=snap.val()||{};
    populateFilters();
    render();
  });
  onValue(ref(db,"savedEvents/"+currentUser.uid),snap=>{
    savedEvents=snap.val()||{};
    render();
  });
  onValue(ref(db,"applications"),snap=>{
    applications=snap.val()||{};
    render();
  });
}

function populateFilters(){
  const cats=new Set(), cities=new Set();
  Object.values(allEvents).forEach(e=>{
    if(e.category) cats.add(e.category);
    if(e.location) cities.add(e.location);
  });
  categoryFilter.innerHTML='<option value="All">All Categories</option>';
  cityFilter.innerHTML='<option value="All">All Cities</option>';
  cats.forEach(c=> categoryFilter.innerHTML+=`<option>${c}</option>`);
  cities.forEach(c=> cityFilter.innerHTML+=`<option>${c}</option>`);
}

function render(){

  const today=new Date();
  container.innerHTML="";

  let events=Object.entries(allEvents).map(([id,data])=>({id,data}));

  events=events.filter(e=> new Date(e.data.date)>=today);

  if(showSavedOnly)
    events=events.filter(e=>savedEvents[e.id]);

  events=events.filter(e=>
    e.data.title.toLowerCase().includes(searchInput.value.toLowerCase()) &&
    (categoryFilter.value==="All"||e.data.category===categoryFilter.value) &&
    (cityFilter.value==="All"||e.data.location===cityFilter.value)
  );

  if(sortSelect.value==="date")
    events.sort((a,b)=>new Date(a.data.date)-new Date(b.data.date));
  if(sortSelect.value==="deadline")
    events.sort((a,b)=>new Date(a.data.lastDate)-new Date(b.data.lastDate));
  if(sortSelect.value==="az")
    events.sort((a,b)=>a.data.title.localeCompare(b.data.title));
  if(sortSelect.value==="za")
    events.sort((a,b)=>b.data.title.localeCompare(a.data.title));
  if(sortSelect.value==="open")
    events=events.filter(e=> new Date(e.data.lastDate)>=today);
  if(sortSelect.value==="closingSoon")
    events=events.filter(e=>{
      const diff=(new Date(e.data.lastDate)-today)/(1000*60*60*24);
      return diff<=2 && diff>=0;
    });

  events.forEach(({id,data})=>{

    const deadline=new Date(data.lastDate);
    const diffMs=deadline-today;
    const diffDays=Math.ceil(diffMs/(1000*60*60*24));
    const isExpired=diffMs<0;
    const isClosingSoon=diffDays<=2 && diffDays>=0;

    const totalApplied=Object.values(applications)
      .filter(a=>a.eventId===id).length;

    const approvedCount=Object.values(applications)
      .filter(a=>a.eventId===id && a.status==="Approved").length;

    const vacancy=(data.volunteersRequired||0)-approvedCount;

    const alreadyApplied=Object.values(applications)
      .some(a=>a.eventId===id && a.volunteerId===currentUser.uid);

    let badge="";
    if(isExpired)
      badge+=`<span class="badge" style="background:#fee2e2;color:#b91c1c;">‚ùå Expired</span>`;
    else if(isClosingSoon)
      badge+=`<span class="badge" style="background:#fef9c3;color:#92400e;">‚ö† Closing Soon</span>`;

    const card=document.createElement("div");
    card.className="event-card";
    card.innerHTML=`
      <div class="event-title">${data.title}</div>
      <span class="badge badge-category">${data.category}</span>
      <span class="badge badge-city">${data.location}</span>
      ${badge}
      <div><b>Date:</b> ${data.date}</div>
      <div><b>Last Date:</b> ${data.lastDate}</div>
      <div><b>Volunteers Required:</b> ${data.volunteersRequired||0}</div>
      <div><b>Approved:</b> ${approvedCount}</div>
      <div><b>Applied:</b> ${totalApplied}</div>
      <div><b>Vacancy Left:</b> ${vacancy}</div>
      ${!isExpired?`<div><b>Days Left:</b> ${diffDays}</div>`:""}
      <div class="button-row">
        <button class="apply-btn"
          ${isExpired||alreadyApplied||vacancy<=0?"disabled":""}
          onclick="applyEvent('${id}')">
          ${alreadyApplied?"Applied":"Apply"}
        </button>
        <button class="save-btn"
          onclick="toggleSave('${id}')">
          ${savedEvents[id]?"‚òÖ Saved":"‚òÜ Save"}
        </button>
        <button class="info-btn"
          onclick="showInfo('${id}')">‚Ñπ</button>
      </div>
    `;
    container.appendChild(card);
  });
}

window.applyEvent=async function(id){
  const newRef=push(ref(db,"applications"));
  await set(newRef,{
    eventId:id,
    volunteerId:currentUser.uid,
    status:"Pending",
    appliedAt:Date.now()
  });
};

window.toggleSave=async function(id){
  const saveRef=ref(db,"savedEvents/"+currentUser.uid+"/"+id);
  if(savedEvents[id]) await set(saveRef,null);
  else await set(saveRef,true);
};

window.showInfo=function(id){
  const e=allEvents[id];
  document.getElementById("modalContent").innerHTML=`
    <h3>${e.title}</h3>
    <p><b>Category:</b> ${e.category}</p>
    <p><b>Location:</b> ${e.location}</p>
    <p><b>Date:</b> ${e.date}</p>
    <p><b>Last Date:</b> ${e.lastDate}</p>
    <p>${e.description||""}</p>
  `;
  document.getElementById("infoModal").style.display="flex";
};

window.closeModal=function(){
  document.getElementById("infoModal").style.display="none";
};

searchInput.addEventListener("input",render);
categoryFilter.addEventListener("change",render);
cityFilter.addEventListener("change",render);
sortSelect.addEventListener("change",render);

document.getElementById("viewSavedBtn").addEventListener("click",()=>{
  showSavedOnly=!showSavedOnly;
  render();
});

document.getElementById("clearBtn").addEventListener("click",()=>{
  searchInput.value="";
  categoryFilter.value="All";
  cityFilter.value="All";
  render();
});

setInterval(()=>render(),60000);

</script>

</body>
</html>
