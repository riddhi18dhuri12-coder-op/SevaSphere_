<!DOCTYPE html>
<html>
<head>
<title>Admin Events | SevaSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:30px;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#e0f7fa,#f0fdf4);
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.my-btn{
  background:linear-gradient(90deg,#06b6d4,#14b8a6);
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

.filters{
  background:white;
  padding:15px;
  border-radius:15px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

input,select{
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
}

.event-card{
  background:white;
  padding:20px;
  border-radius:18px;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
}

.badge{
  background:#e0f2fe;
  color:#0369a1;
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
  margin-right:6px;
}

.btn{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-right:6px;
  margin-top:10px;
}

.apply{ background:#06b6d4; color:white; }
.save{ background:#f59e0b; color:white; }
</style>
</head>
<body>

<div class="top-bar">
  <h2>üìÇ Admin Events</h2>
  <button id="viewSavedBtn" class="my-btn">‚≠ê View Saved Events</button>
</div>

<div class="filters">
  <input type="text" id="searchInput" placeholder="Search events...">
  <select id="categoryFilter"><option value="All">All Categories</option></select>
  <select id="cityFilter"><option value="All">All Cities</option></select>
  <select id="sortSelect">
    <option value="deadline">Sort by Deadline</option>
    <option value="date">Sort by Event Date</option>
    <option value="open">Only Open Events</option>
    <option value="closingSoon">Closing Soon</option>
    <option value="az">A ‚Üí Z</option>
    <option value="za">Z ‚Üí A</option>
  </select>
</div>

<div id="eventsContainer"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, push, set }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser=null;
let allEvents={};
let savedEvents={};
let showSavedOnly=false;

const container=document.getElementById("eventsContainer");
const savedBtn=document.getElementById("viewSavedBtn");
const searchInput=document.getElementById("searchInput");
const categoryFilter=document.getElementById("categoryFilter");
const cityFilter=document.getElementById("cityFilter");
const sortSelect=document.getElementById("sortSelect");

onAuthStateChanged(auth,(user)=>{
  if(!user){
    window.location.href="volunteer-login.html";
    return;
  }
  currentUser=user;
  loadData();
});

function loadData(){
  onValue(ref(db,"events"),snap=>{
    allEvents=snap.val()||{};
    populateFilters();
    render();
  });

  onValue(ref(db,"savedEvents/"+currentUser.uid),snap=>{
    savedEvents=snap.val()||{};
    render();
  });
}

function populateFilters(){
  const categories=new Set();
  const cities=new Set();

  Object.values(allEvents).forEach(e=>{
    if(e.category) categories.add(e.category);
    if(e.location) cities.add(e.location);
  });

  categoryFilter.innerHTML='<option value="All">All Categories</option>';
  cityFilter.innerHTML='<option value="All">All Cities</option>';

  [...categories].sort().forEach(c=>{
    categoryFilter.innerHTML+=`<option value="${c}">${c}</option>`;
  });

  [...cities].sort().forEach(c=>{
    cityFilter.innerHTML+=`<option value="${c}">${c}</option>`;
  });
}

function render(){

  container.innerHTML="";
  const today=new Date();

  let events=Object.entries(allEvents).map(([id,data])=>({id,data}));

  if(showSavedOnly){
    events=events.filter(e=>savedEvents[e.id]);
  }

  const search=searchInput.value.toLowerCase();
  events=events.filter(e=>e.data.title?.toLowerCase().includes(search));

  if(categoryFilter.value!=="All"){
    events=events.filter(e=>e.data.category===categoryFilter.value);
  }

  if(cityFilter.value!=="All"){
    events=events.filter(e=>e.data.location===cityFilter.value);
  }

  events.forEach(({id,data})=>{

    if(!data.date || !data.lastDate) return;

    const eventDate=new Date(data.date);
    const deadline=new Date(data.lastDate);

    if(eventDate < today) return; // remove after event date

    const diffMs=deadline-today;
    const diffDays=diffMs/(1000*60*60*24);

    const isExpired=diffMs<0;
    const isClosingSoon=diffDays<=2 && diffDays>=0;

    const days=Math.floor(diffMs/(1000*60*60*24));
    const hours=Math.floor((diffMs/(1000*60*60))%24);
    const minutes=Math.floor((diffMs/(1000*60))%60);

    const isSaved=savedEvents[id];

    let badgeHTML="";

    if(isExpired){
      badgeHTML=`<span class="badge" style="background:#fee2e2;color:#b91c1c;">‚ùå Expired</span>`;
    }
    else if(isClosingSoon){
      badgeHTML=`<span class="badge" style="background:#fef9c3;color:#92400e;">‚ö† Closing Soon</span>`;
    }

    const card=document.createElement("div");
    card.className="event-card";

    card.innerHTML=`
      <h3>${data.title}</h3>
      <span class="badge">${data.category}</span>
      <span class="badge">${data.location}</span>
      ${badgeHTML}
      <div><b>Date:</b> ${data.date}</div>
      <div><b>Deadline:</b> ${data.lastDate}</div>

      ${!isExpired ? 
      `<div style="font-size:13px;color:#555;margin-top:6px;">
      ‚è≥ ${days}d ${hours}h ${minutes}m left
      </div>` : ""}

      <button class="btn apply"
        ${isExpired ? "disabled":""}
        onclick="applyEvent('${id}')">
        ${isExpired ? "Closed":"Apply"}
      </button>

      <button class="btn save"
        onclick="toggleSave('${id}')">
        ${isSaved ? "‚òÖ Saved":"‚òÜ Save"}
      </button>
    `;

    container.appendChild(card);
  });
}

window.applyEvent=async function(id){
  const newRef=push(ref(db,"applications"));
  await set(newRef,{
    eventId:id,
    volunteerId:currentUser.uid,
    status:"Pending",
    appliedAt:Date.now()
  });
}

window.toggleSave=async function(id){
  const saveRef=ref(db,"savedEvents/"+currentUser.uid+"/"+id);
  await set(saveRef, savedEvents[id] ? null : true);
}

savedBtn.addEventListener("click",()=>{
  showSavedOnly=!showSavedOnly;
  savedBtn.innerText=showSavedOnly?
  "üîô Back to All Events":
  "‚≠ê View Saved Events";
  render();
});

searchInput.addEventListener("input",render);
categoryFilter.addEventListener("change",render);
cityFilter.addEventListener("change",render);
sortSelect.addEventListener("change",render);

setInterval(()=>{ render(); },60000);

</script>
</body>
</html>
