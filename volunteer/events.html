<!DOCTYPE html>
<html>
<head>
<title>Volunteer Events | SevaSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

:root{
  --primary:#4F57D9;
  --secondary:#3D5AF1;
  --lime:#C6F36A;
  --teal:#52B69A;
  --neutral:#F4F7FB;
  --dark:#1F2937;
}

body{
  margin:0;
  padding:30px;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#B26BD8,#8A5CF6);
  min-height:100vh;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.top-bar h2{ color:white; }

.view-saved-btn{
  background:var(--lime);
  color:var(--dark);
  border:none;
  padding:10px 18px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

.event-card{
  background:white;
  border-radius:20px;
  padding:25px;
  margin-bottom:25px;
  border-left:6px solid var(--teal);
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.event-title{
  font-size:22px;
  font-weight:700;
  margin-bottom:10px;
  color:var(--primary);
}

.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  font-weight:600;
  margin-right:8px;
  margin-bottom:8px;
}

.badge-category{ background:#e0f2fe; color:#0369a1; }
.badge-city{ background:#dcfce7; color:#15803d; }

.vacancy{
  font-weight:600;
  margin-top:8px;
  color:var(--secondary);
}

.button-row{
  display:flex;
  gap:15px;
  margin-top:20px;
}

.apply-btn{
  background:var(--teal);
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:15px;
  cursor:pointer;
  flex:1;
}

.apply-btn:disabled{
  background:gray;
  cursor:not-allowed;
}

.save-btn{
  background:var(--primary);
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:15px;
  cursor:pointer;
  flex:1;
}

.info-btn{
  background:#94a3b8;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:15px;
  cursor:pointer;
}

</style>
</head>

<body>

<div class="top-bar">
  <h2>üåø Volunteer Events</h2>
  <button id="viewSavedBtn" class="view-saved-btn">‚≠ê View Saved Events</button>
</div>

<div id="eventsContainer"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, push, set }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = { 
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let allEvents={}, savedEvents={}, applications={};
let currentUser=null;
let showSavedOnly=false;

const container=document.getElementById("eventsContainer");
const viewSavedBtn=document.getElementById("viewSavedBtn");

onAuthStateChanged(auth,(user)=>{
  if(!user){ window.location.href="volunteer-login.html"; return; }
  currentUser=user;
  loadData();
});

function loadData(){
  onValue(ref(db,"events"),snap=>{
    allEvents=snap.val()||{};
    render();
  });
  onValue(ref(db,"savedEvents/"+currentUser.uid),snap=>{
    savedEvents=snap.val()||{};
    render();
  });
  onValue(ref(db,"applications"),snap=>{
    applications=snap.val()||{};
    render();
  });
}

function render(){

  const today=new Date();
  container.innerHTML="";

  Object.entries(allEvents).forEach(([id,data])=>{

    if(new Date(data.date)<today) return;
    if(showSavedOnly && !savedEvents[id]) return;

    const deadline=new Date(data.lastDate);
    const isExpired=deadline<today;

    const eventApps=Object.values(applications)
      .filter(a=>a.eventId===id);

    const approvedCount=eventApps
      .filter(a=>a.status==="Approved").length;

    const vacancy=Math.max(
      (data.volunteersRequired||0)-approvedCount,
      0
    );

    const alreadyApplied=eventApps
      .some(a=>a.volunteerId===currentUser.uid);

    const card=document.createElement("div");
    card.className="event-card";

    card.innerHTML=`
      <div class="event-title">${data.title}</div>
      <span class="badge badge-category">${data.category||""}</span>
      <span class="badge badge-city">${data.location||""}</span>

      <div><b>Date:</b> ${data.date}</div>
      <div><b>Last Date:</b> ${data.lastDate}</div>

      <div class="vacancy">
        ü™ë Vacancy Left: ${vacancy}
      </div>

      <div class="button-row">
        <button class="apply-btn"
          ${isExpired||alreadyApplied||vacancy<=0?"disabled":""}
          onclick="applyEvent('${id}')">
          ${alreadyApplied?"Applied":vacancy<=0?"Full":"Apply"}
        </button>

        <button class="save-btn"
          onclick="toggleSave('${id}')">
          ${savedEvents[id]?"‚òÖ Saved":"‚òÜ Save"}
        </button>

        <button class="info-btn"
          onclick="showInfo('${id}')">‚Ñπ</button>
      </div>
    `;
    container.appendChild(card);
  });
}

/* APPLY */
window.applyEvent=async function(id){
  const newRef=push(ref(db,"applications"));
  await set(newRef,{
    eventId:id,
    volunteerId:currentUser.uid,
    status:"Pending",
    appliedAt:Date.now()
  });
};

/* SAVE */
window.toggleSave=async function(id){
  const saveRef=ref(db,"savedEvents/"+currentUser.uid+"/"+id);
  if(savedEvents[id]) await set(saveRef,null);
  else await set(saveRef,true);
};

/* SAVED TOGGLE */
viewSavedBtn.addEventListener("click", () => {
  showSavedOnly = !showSavedOnly;
  viewSavedBtn.innerText = showSavedOnly
    ? "üîô Back to All Events"
    : "‚≠ê View Saved Events";
  render();
});

</script>

</body>
</html>
