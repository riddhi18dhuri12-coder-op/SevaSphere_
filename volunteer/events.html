<!DOCTYPE html>
<html>
<head>
<title>Admin Events | SevaSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:30px;
  font-family:'Segoe UI',sans-serif;
  background:#f1f5f9;
}

/* HEADER */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

h2{
  margin:0;
  color:#0f172a;
}

.my-btn{
  background:#0ea5a4;
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

/* FILTERS */
.filters{
  background:white;
  padding:18px;
  border-radius:14px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:25px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

input,select{
  padding:10px;
  border-radius:8px;
  border:1px solid #cbd5e1;
}

.clear-btn{
  background:#dc2626;
  color:white;
  border:none;
  padding:10px 15px;
  border-radius:8px;
  cursor:pointer;
}

/* CARD */
.event-card{
  background:white;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.05);
}

.badge{
  background:#e0f2fe;
  color:#0369a1;
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
  margin-right:6px;
}

.btn{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-right:6px;
  margin-top:10px;
  font-size:13px;
}

.apply{ background:#0ea5a4; color:white; }
.save{ background:#f59e0b; color:white; }
.info{ background:#334155; color:white; }

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  width:90%;
  max-width:500px;
  padding:25px;
  border-radius:15px;
}
</style>
</head>
<body>

<div class="top-bar">
  <h2>üìÇ Admin Events</h2>
  <button id="viewSavedBtn" class="my-btn">‚≠ê View Saved</button>
</div>

<div class="filters">
  <input type="text" id="searchInput" placeholder="Search events">
  <select id="categoryFilter"><option value="All">All Categories</option></select>
  <select id="cityFilter"><option value="All">All Cities</option></select>
  <select id="sortSelect">
    <option value="deadline">Sort by Deadline</option>
    <option value="date">Sort by Event Date</option>
  </select>
  <button id="clearFilters" class="clear-btn">Clear</button>
</div>

<div id="eventsContainer"></div>

<!-- MODAL -->
<div id="infoModal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <p id="modalBody"></p>
    <button onclick="closeModal()" class="my-btn">Close</button>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, push, set }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser=null;
let allEvents={};
let savedEvents={};
let showSavedOnly=false;

const container=document.getElementById("eventsContainer");

onAuthStateChanged(auth,(user)=>{
  if(!user){ window.location.href="volunteer-login.html"; return;}
  currentUser=user;
  loadData();
});

function loadData(){
  onValue(ref(db,"events"),snap=>{
    allEvents=snap.val()||{};
    populateFilters();
    render();
  });

  onValue(ref(db,"savedEvents/"+currentUser.uid),snap=>{
    savedEvents=snap.val()||{};
    render();
  });
}

function populateFilters(){
  const categories=new Set();
  const cities=new Set();

  Object.values(allEvents).forEach(e=>{
    if(e.category) categories.add(e.category);
    if(e.location) cities.add(e.location);
  });

  categoryFilter.innerHTML='<option value="All">All Categories</option>';
  cityFilter.innerHTML='<option value="All">All Cities</option>';

  categories.forEach(c=> categoryFilter.innerHTML+=`<option>${c}</option>`);
  cities.forEach(c=> cityFilter.innerHTML+=`<option>${c}</option>`);
}

function render(){

  container.innerHTML="";
  const today=new Date();

  Object.entries(allEvents).forEach(([id,data])=>{

    if(!data.date || new Date(data.date)<today) return;

    const deadline=new Date(data.lastDate);
    const diffMs=deadline-today;
    const diffDays=diffMs/(1000*60*60*24);

    const isExpired=diffMs<0;
    const isClosingSoon=diffDays<=2 && diffDays>=0;

    let badge="";
    if(isExpired){
      badge=`<span class="badge" style="background:#fee2e2;color:#b91c1c;">‚ùå Expired</span>`;
    } else if(isClosingSoon){
      badge=`<span class="badge" style="background:#fef9c3;color:#92400e;">‚ö† Closing Soon</span>`;
    }

    const card=document.createElement("div");
    card.className="event-card";

    card.innerHTML=`
      <h3>${data.title}</h3>
      <span class="badge">${data.category}</span>
      <span class="badge">${data.location}</span>
      ${badge}
      <div><b>Date:</b> ${data.date}</div>
      <div><b>Deadline:</b> ${data.lastDate}</div>

      ${!isExpired ? `<div style="font-size:13px;margin-top:6px;">
      ‚è≥ ${Math.floor(diffMs/(1000*60*60*24))} days left</div>`:""}

      <div>
        <button class="btn info" onclick="showInfo('${id}')">Info</button>
        <button class="btn apply" ${isExpired?"disabled":""}>Apply</button>
        <button class="btn save">${savedEvents[id]?"‚òÖ Saved":"‚òÜ Save"}</button>
      </div>
    `;

    container.appendChild(card);
  });
}

/* INFO MODAL */
window.showInfo=function(id){
  const data=allEvents[id];
  document.getElementById("modalTitle").innerText=data.title;
  document.getElementById("modalBody").innerHTML=`
    <b>Category:</b> ${data.category}<br>
    <b>City:</b> ${data.location}<br>
    <b>Date:</b> ${data.date}<br>
    <b>Deadline:</b> ${data.lastDate}<br>
    <b>Description:</b><br>${data.description || "No description provided"}
  `;
  document.getElementById("infoModal").style.display="flex";
}

window.closeModal=function(){
  document.getElementById("infoModal").style.display="none";
}

/* CLEAR FILTER */
document.getElementById("clearFilters").addEventListener("click",()=>{
  searchInput.value="";
  categoryFilter.value="All";
  cityFilter.value="All";
  sortSelect.value="deadline";
  render();
});

setInterval(()=>{render();},60000);

</script>
</body>
</html>
