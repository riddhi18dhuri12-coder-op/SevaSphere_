<!DOCTYPE html>
<html>
<head>
<title>Smart Events Feed | SevaSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#4F57D9;
  --secondary:#3D5AF1;
  --teal:#52B69A;
  --lime:#C6F36A;
  --dark:#1F2937;
}

body{
  margin:0;
  padding:30px;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#C084FC,#A855F7);
  min-height:100vh;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}
.top-bar h2{ color:white; }

.view-saved-btn{
  background:var(--lime);
  color:var(--dark);
  border:none;
  padding:10px 18px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

.filters{
  background:white;
  padding:20px;
  border-radius:20px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:30px;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
}

input,select{
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  flex:1;
}

.clear-btn{
  background:var(--secondary);
  color:white;
  border:none;
  border-radius:10px;
  padding:12px 18px;
  cursor:pointer;
}

.event-card{
  background:white;
  border-radius:20px;
  padding:25px;
  margin-bottom:25px;
  border-left:6px solid var(--teal);
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.event-title{
  font-size:22px;
  font-weight:700;
  margin-bottom:12px;
  color:var(--primary);
}

.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  font-weight:600;
  margin-right:8px;
  margin-bottom:8px;
}

.badge-category{ background:#e0f2fe; color:#0369a1; }
.badge-city{ background:#dcfce7; color:#15803d; }
.badge-expired{ background:#fee2e2; color:#b91c1c; }
.badge-closing{ background:#fef9c3; color:#92400e; }

.countdown{
  margin-top:8px;
  font-weight:600;
  color:var(--secondary);
}

.button-row{
  display:flex;
  gap:15px;
  margin-top:20px;
}

.apply-btn{
  background:var(--teal);
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:15px;
  cursor:pointer;
  flex:1;
}
.apply-btn:disabled{
  background:gray;
  cursor:not-allowed;
}

.save-btn{
  background:var(--primary);
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:15px;
  cursor:pointer;
  flex:1;
}

.info-btn{
  background:#94a3b8;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:15px;
  cursor:pointer;
}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:0.25s ease;
}
.modal.show{ display:flex; opacity:1; }

.modal-content{
  background:white;
  padding:30px;
  border-radius:20px;
  width:450px;
  max-width:95%;
  max-height:80vh;
  overflow-y:auto;
  transform:scale(0.9);
  transition:0.25s ease;
}
.modal.show .modal-content{ transform:scale(1); }

.close-btn{
  float:right;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="top-bar">
  <h2>üåø Smart Events Feed</h2>
  <button id="viewSavedBtn" class="view-saved-btn">‚≠ê View Saved Events</button>
</div>

<div class="filters">
  <input id="searchInput" placeholder="Search event name...">
  <select id="categoryFilter"><option value="All">All Categories</option></select>
  <select id="cityFilter"><option value="All">All Cities</option></select>

  <select id="sortSelect">
    <option value="date">Sort by Event Date</option>
    <option value="deadline">Sort by Deadline</option>
    <option value="open">Only Open</option>
    <option value="closingSoon">Closing Soon</option>
    <option value="az">A ‚Üí Z</option>
    <option value="za">Z ‚Üí A</option>
  </select>

  <button id="clearBtn" class="clear-btn">Clear</button>
</div>

<div id="eventsContainer"></div>

<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">‚úñ</span>
    <div id="modalContent"></div>
  </div>
</div>
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, push, set, remove }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
}

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let allEvents={}, savedEvents={}, applications={};
let currentUser=null;
let showSavedOnly=false;
let globalInterval=null;

const container=document.getElementById("eventsContainer");
const searchInput=document.getElementById("searchInput");
const categoryFilter=document.getElementById("categoryFilter");
const cityFilter=document.getElementById("cityFilter");
const sortSelect=document.getElementById("sortSelect");
const clearBtn=document.getElementById("clearBtn");
const viewSavedBtn=document.getElementById("viewSavedBtn");

onAuthStateChanged(auth,(user)=>{
  if(!user){ window.location.href="volunteer-login.html"; return; }
  currentUser=user;
  loadData();
});

function loadData(){
  onValue(ref(db,"events"),snap=>{
    allEvents=snap.val()||{};
    populateFilters();
    render();
  });
  onValue(ref(db,"savedEvents/"+currentUser.uid),snap=>{
    savedEvents=snap.val()||{};
    render();
  });
  onValue(ref(db,"applications"),snap=>{
    applications=snap.val()||{};
    render();
  });
}

/* ================= APPLY FUNCTION FIXED ================= */

window.applyEvent = function(id){

  if(!currentUser) return;

  const alreadyApplied = Object.values(applications)
    .some(app => app.eventId===id && app.volunteerId===currentUser.uid);

  if(alreadyApplied){
    alert("You already applied for this event.");
    return;
  }

  const newRef = push(ref(db,"applications"));

  set(newRef,{
    eventId:id,
    volunteerId:currentUser.uid,
    status:"Pending",
    appliedAt:new Date().toISOString()
  });
};

/* ================= SAVE FUNCTION FIXED ================= */

window.toggleSave = function(id){

  if(!currentUser) return;

  const saveRef = ref(db,"savedEvents/"+currentUser.uid+"/"+id);

  if(savedEvents[id]){
    remove(saveRef);
  } else {
    set(saveRef,true);
  }
};

function populateFilters(){
  const cats=new Set(), cities=new Set();
  Object.values(allEvents).forEach(e=>{
    if(e.category) cats.add(e.category);
    if(e.location) cities.add(e.location);
  });
  categoryFilter.innerHTML='<option value="All">All Categories</option>';
  cityFilter.innerHTML='<option value="All">All Cities</option>';
  cats.forEach(c=>categoryFilter.innerHTML+=`<option>${c}</option>`);
  cities.forEach(c=>cityFilter.innerHTML+=`<option>${c}</option>`);
}

/* ======= YOUR RENDER FUNCTION UNCHANGED BELOW ======= */

function render(){

  const today=new Date();
  container.innerHTML="";
  if(globalInterval) clearInterval(globalInterval);

  let eventArray = Object.entries(allEvents)
    .map(([id,data])=>({id,data}));

  eventArray = eventArray.filter(e=> new Date(e.data.date) >= today);

  const sortType=sortSelect.value;

  if(sortType==="date")
    eventArray.sort((a,b)=> new Date(a.data.date)-new Date(b.data.date));
  else if(sortType==="deadline")
    eventArray.sort((a,b)=> new Date(a.data.lastDate)-new Date(b.data.lastDate));
  else if(sortType==="open")
    eventArray=eventArray.filter(e=> new Date(e.data.lastDate)>=today);
  else if(sortType==="closingSoon")
    eventArray=eventArray.filter(e=>{
      const diff=(new Date(e.data.lastDate)-today)/(1000*60*60*24);
      return diff<=2 && diff>=0;
    });
  else if(sortType==="az")
    eventArray.sort((a,b)=> a.data.title.localeCompare(b.data.title));
  else if(sortType==="za")
    eventArray.sort((a,b)=> b.data.title.localeCompare(a.data.title));

  eventArray.forEach(({id,data})=>{

    if(showSavedOnly && !savedEvents[id]) return;
    if(searchInput.value && !data.title.toLowerCase().includes(searchInput.value.toLowerCase())) return;
    if(categoryFilter.value!=="All" && data.category!==categoryFilter.value) return;
    if(cityFilter.value!=="All" && data.location!==cityFilter.value) return;

    const deadline=new Date(data.lastDate);
    const diff=deadline-today;
    const expired=diff<0;
    const closing=diff/(1000*60*60*24)<=2 && diff>0;

    const apps=Object.values(applications).filter(a=>a.eventId===id);
    const approved=apps.filter(a=>a.status==="Approved").length;
    const vacancy=Math.max((data.volunteersRequired||0)-approved,0);
    const applied=apps.some(a=>a.volunteerId===currentUser.uid);

    const card=document.createElement("div");
    card.className="event-card";
    card.innerHTML=`
      <div class="event-title">${data.title}</div>
      <span class="badge badge-category">${data.category||""}</span>
      <span class="badge badge-city">${data.location||""}</span>
      ${expired?'<span class="badge badge-expired">‚ùå Expired</span>':""}
      ${closing?'<span class="badge badge-closing">‚ö† Closing Soon</span>':""}
      <div><b>Date:</b> ${data.date}</div>
      <div><b>Last Date:</b> ${data.lastDate}</div>
      <div><b>Vacancy:</b> ${vacancy}</div>
      ${!expired?`<div class="countdown" data-deadline="${data.lastDate}"></div>`:""}
      <div class="button-row">
        <button class="apply-btn"
          ${expired||applied||vacancy<=0?"disabled":""}
          onclick="applyEvent('${id}')">
          ${applied?"Applied":vacancy<=0?"Full":"Apply"}
        </button>
        <button class="save-btn"
          onclick="toggleSave('${id}')">
          ${savedEvents[id]?"‚òÖ Saved":"‚òÜ Save"}
        </button>
        <button class="info-btn"
          onclick="showInfo('${id}')">‚Ñπ</button>
      </div>
    `;
    container.appendChild(card);
  });

  startCountdown();
}

function startCountdown(){
  globalInterval=setInterval(()=>{
    document.querySelectorAll(".countdown").forEach(el=>{
      const diff=new Date(el.dataset.deadline)-new Date();
      if(diff<=0){ el.innerHTML="‚ùå Deadline Passed"; return; }
      const d=Math.floor(diff/(1000*60*60*24));
      const h=Math.floor((diff/(1000*60*60))%24);
      const m=Math.floor((diff/(1000*60))%60);
      const s=Math.floor((diff/1000)%60);
      el.innerHTML=`‚è≥ ${d}d ${h}h ${m}m ${s}s`;
    });
  },1000);
}


window.showInfo=function(id){
  const event=allEvents[id];
  document.getElementById("modalContent").innerHTML=`
    <h3>${event.title}</h3>
    <p><b>Category:</b> ${event.category||"-"}</p>
    <p><b>Location:</b> ${event.location||"-"}</p>
    <p><b>Date:</b> ${event.date||"-"}</p>
    <p><b>Time:</b> ${event.time||"-"}</p>
    <p><b>NGO:</b> ${event.ngo||"-"}</p>
    <hr>
    <p><b>Volunteers Required:</b> ${event.volunteersRequired||0}</p>
    <p><b>Skills Required:</b> ${event.skills||"Not specified"}</p>
    <p><b>Additional Information:</b> ${event.additionalInfo||"None"}</p>
    <hr>
    <p><b>Description:</b></p>
    <p>${event.description||"No description provided."}</p>
  `;
  document.getElementById("infoModal").classList.add("show");
};

window.closeModal=function(){
  document.getElementById("infoModal").classList.remove("show");
};

viewSavedBtn.onclick=()=>{
  showSavedOnly=!showSavedOnly;
  viewSavedBtn.innerText=showSavedOnly?"üîô Back to All Events":"‚≠ê View Saved Events";
  render();
};

clearBtn.onclick=()=>{
  searchInput.value="";
  categoryFilter.value="All";
  cityFilter.value="All";
  render();
};

searchInput.oninput=render;
categoryFilter.onchange=render;
cityFilter.onchange=render;
sortSelect.onchange=render;

</script>

</body>
</html>
