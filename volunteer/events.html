 <!DOCTYPE html>
<html>
<head>
  <title>Smart Events Feed | SevaSphere</title>

<style>

/* ===== NGO PROFESSIONAL THEME ===== */

body{
  margin:0;
  padding:40px;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0ea5e9,#14b8a6,#22c55e); /* Constant Gradient */
}

/* Top Bar */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:35px;
}

h2{
  color:white;
  font-weight:700;
  letter-spacing:1px;
  font-size:26px;
}

/* Glass Button */
.view-saved-btn{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.4);
  color:white;
  padding:12px 22px;
  border-radius:16px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

.view-saved-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 18px rgba(255,255,255,0.7);
}

/* Filter Panel */
.filters{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(15px);
  border-radius:24px;
  padding:25px;
  display:flex;
  gap:18px;
  flex-wrap:wrap;
  margin-bottom:40px;
  border:1px solid rgba(255,255,255,0.4);
}

input,select{
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
  flex:1;
  font-size:14px;
  background:rgba(255,255,255,0.9);
}

.clear-btn{
  background:linear-gradient(90deg,#0ea5e9,#14b8a6);
  color:white;
  border:none;
  border-radius:14px;
  padding:14px 22px;
  cursor:pointer;
  font-weight:600;
}

/* ===== PROFESSIONAL EVENT CARD ===== */

.event-card{
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(12px);
  border-radius:30px;
  padding:45px;
  margin-bottom:40px;
  border-left:6px solid #16a34a;
  box-shadow:0 25px 60px rgba(0,0,0,0.15);

  display:grid;
  grid-template-columns:1.6fr 1fr;
  gap:50px;
  align-items:center;
  transition:0.3s ease;
}

.event-card:hover{
  transform:translateY(-6px);
  box-shadow:0 30px 70px rgba(0,0,0,0.2);
}

/* LEFT CONTENT */
.event-left{
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* Title */
.event-title{
  font-size:28px;
  font-weight:700;
  color:#0f172a;
  letter-spacing:0.5px;
}

/* Badges */
.badge{
  display:inline-block;
  padding:8px 18px;
  border-radius:40px;
  font-size:13px;
  font-weight:600;
  margin-right:10px;
}

.badge-category{
  background:#e0f2fe;
  color:#0369a1;
}

.badge-city{
  background:#dcfce7;
  color:#15803d;
}

/* Details Section */
.event-details{
  display:grid;
  gap:10px;
  margin-top:10px;
}

.event-details div{
  font-size:15px;
  color:#334155;
  line-height:1.6;
}

.event-details b{
  font-weight:600;
  color:#0f172a;
}

/* Countdown */
.countdown{
  margin-top:10px;
  font-size:14px;
  font-weight:600;
  color:#ea580c;
}

/* RIGHT SIDE BUTTONS */
.button-row{
  display:flex;
  flex-direction:column;
  gap:20px;
  justify-content:center;
}

.apply-btn,
.save-btn{
  padding:16px;
  border:none;
  border-radius:16px;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

.apply-btn{
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:white;
}

.apply-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 20px rgba(34,197,94,0.6);
}

.save-btn{
  background:linear-gradient(90deg,#2563eb,#1d4ed8);
  color:white;
}

.save-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 20px rgba(37,99,235,0.6);
}

/* Responsive */
@media(max-width:900px){
  .event-card{
    grid-template-columns:1fr;
    gap:30px;
    padding:35px;
  }

  .button-row{
    flex-direction:row;
  }
}

</style>
</head>

<body>

<div class="top-bar">
  <h2>üìÇ Smart Events Feed</h2>
  <button id="viewSavedBtn" class="view-saved-btn">‚≠ê View Saved Events</button>
</div>

<div class="filters">
  <input id="searchInput" placeholder="Search event name...">
  <select id="categoryFilter"><option value="All">All Categories</option></select>
  <select id="cityFilter"><option value="All">All Cities</option></select>
  <select id="sortSelect">
    <option value="deadline">Sort by Deadline</option>
    <option value="date">Sort by Event Date</option>
    <option value="open">Only Open Events</option>
    <option value="closingSoon">Closing Soon</option>
    <option value="az">A ‚Üí Z</option>
    <option value="za">Z ‚Üí A</option>
  </select>
  <button class="clear-btn" id="clearBtn">Clear</button>
</div>

<div id="eventsContainer"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, push, set }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
let allEvents = {};
let savedEvents = {};
let applications = {};
let showSavedOnly = false;

const container = document.getElementById("eventsContainer");
const savedBtn = document.getElementById("viewSavedBtn");
const searchInput = document.getElementById("searchInput");
const categoryFilter = document.getElementById("categoryFilter");
const cityFilter = document.getElementById("cityFilter");
const sortSelect = document.getElementById("sortSelect");

// AUTH
onAuthStateChanged(auth, (user)=>{
  if(!user){
    window.location.href="volunteer-login.html";
    return;
  }
  currentUser = user;
  loadData();
});

function loadData(){

  onValue(ref(db,"events"), snap=>{
    allEvents = snap.val() || {};
    populateFilters();
    render();
  });

  onValue(ref(db,"savedEvents/"+currentUser.uid), snap=>{
    savedEvents = snap.val() || {};
    render();
  });

  onValue(ref(db,"applications"), snap=>{
    applications = snap.val() || {};
    render();
  });
}

/* ---------------- FILTER DROPDOWNS ---------------- */

function populateFilters(){

  const categories = new Set();
  const cities = new Set();

  Object.values(allEvents).forEach(event=>{
    if(event.category) categories.add(event.category);
    if(event.location) cities.add(event.location);
  });

  categoryFilter.innerHTML = `<option value="All">All Categories</option>`;
  cityFilter.innerHTML = `<option value="All">All Cities</option>`;

  categories.forEach(cat=>{
    categoryFilter.innerHTML += `<option value="${cat}">${cat}</option>`;
  });

  cities.forEach(city=>{
    cityFilter.innerHTML += `<option value="${city}">${city}</option>`;
  });
}

/* ---------------- RENDER EVENTS ---------------- */

function render(){

  if(!currentUser) return;

  container.innerHTML="";
  const today = new Date();

  let events = Object.entries(allEvents)
    .map(([id,data])=>({id,data}));

  if(showSavedOnly){
    events = events.filter(e=>savedEvents[e.id]);
  }

  // SEARCH
  const search = searchInput.value.toLowerCase();
  events = events.filter(e=>
    e.data.title?.toLowerCase().includes(search)
  );

  // CATEGORY FILTER
  if(categoryFilter.value !== "All"){
    events = events.filter(e=>
      e.data.category === categoryFilter.value
    );
  }

  // CITY FILTER
  if(cityFilter.value !== "All"){
    events = events.filter(e=>
      e.data.location === cityFilter.value
    );
  }

  // SORT / SPECIAL FILTERS
  const sortType = sortSelect.value;

  if(sortType === "deadline"){
    events.sort((a,b)=>new Date(a.data.lastDate) - new Date(b.data.lastDate));
  }
  else if(sortType === "date"){
    events.sort((a,b)=>new Date(a.data.date) - new Date(b.data.date));
  }
  else if(sortType === "open"){
    events = events.filter(e=> new Date(e.data.lastDate) >= today);
  }
  else if(sortType === "closingSoon"){
    events = events.filter(e=>{
      const diff = (new Date(e.data.lastDate) - today)/(1000*60*60*24);
      return diff <= 2 && diff >= 0;
    });
  }
  else if(sortType === "az"){
    events.sort((a,b)=>a.data.title.localeCompare(b.data.title));
  }
  else if(sortType === "za"){
    events.sort((a,b)=>b.data.title.localeCompare(a.data.title));
  }

  /* ---------- DISPLAY ---------- */

  events.forEach(({id,data})=>{

    if(!data.lastDate) return;

    const deadline = new Date(data.lastDate);
    const diffMs = deadline - today;
    const diffDaysAfter = Math.ceil((today - deadline)/(1000*60*60*24));

    if(diffDaysAfter > 2) return;

    const isExpired = diffMs < 0;

    const days = Math.floor(diffMs/(1000*60*60*24));
    const hours = Math.floor((diffMs/(1000*60*60))%24);
    const minutes = Math.floor((diffMs/(1000*60))%60);

    const isSaved = savedEvents[id];

    const alreadyApplied = Object.values(applications)
      .some(a=>a.eventId===id && a.volunteerId===currentUser.uid);

    let badgeHTML="";

    if(isExpired){
      badgeHTML+=`
        <span class="badge" 
        style="background:#fee2e2;color:#b91c1c;">
        ‚ùå Expired
        </span>`;
    }
    else if(days<=2){
      badgeHTML+=`
        <span class="badge" 
        style="background:#fef9c3;color:#92400e;">
        ‚ö† Closing Soon
        </span>`;
    }

    const card=document.createElement("div");
    card.className="event-card";

    card.innerHTML=`
      <div class="event-title">${data.title}</div>
      <span class="badge badge-category">${data.category}</span>
      <span class="badge badge-city">${data.location}</span>
      ${badgeHTML}

      <div><b>NGO:</b> ${data.ngo}</div>
      <div><b>Date:</b> ${data.date}</div>
      <div><b>Deadline:</b> ${data.lastDate}</div>
      <div><b>Volunteers Required:</b> ${data.volunteersRequired || 0}</div>

      ${
        !isExpired
        ? `<div style="margin-top:8px;font-size:13px;color:#555;">
            ‚è≥ ${days}d ${hours}h ${minutes}m left
           </div>`
        : ""
      }

      <div class="button-row">
        <button class="apply-btn"
          ${alreadyApplied || isExpired ? "disabled":""}
          onclick="applyEvent('${id}')">
          ${alreadyApplied ? "Applied":"Apply"}
        </button>

        <button class="save-btn"
          onclick="toggleSave('${id}')">
          ${isSaved ? "‚òÖ Saved":"‚òÜ Save"}
        </button>
      </div>
    `;

    container.appendChild(card);
  });
}

/* ---------------- APPLY ---------------- */

window.applyEvent = async function(eventId){

  const newRef = push(ref(db,"applications"));
  await set(newRef,{
    eventId,
    volunteerId: currentUser.uid,
    status:"Pending",
    appliedAt:Date.now()
  });
}

/* ---------------- SAVE ---------------- */

window.toggleSave = async function(eventId){

  const saveRef = ref(db,"savedEvents/"+currentUser.uid+"/"+eventId);

  if(savedEvents[eventId]){
    await set(saveRef,null);
  }else{
    await set(saveRef,true);
  }
}

/* ---------------- LISTENERS ---------------- */

savedBtn.addEventListener("click",()=>{
  showSavedOnly=!showSavedOnly;
  savedBtn.innerText = showSavedOnly
    ? "üîô Back to All Events"
    : "‚≠ê View Saved Events";
  render();
});

searchInput.addEventListener("input",render);
categoryFilter.addEventListener("change",render);
cityFilter.addEventListener("change",render);
sortSelect.addEventListener("change",render);

// live refresh
setInterval(()=>{ render(); },60000);

</script>

</body>
</html>
