<!DOCTYPE html>
<html>
<head>
  <title>Volunteer Events | SevaSphere</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body style="background: linear-gradient(135deg,#52B69A,#168AAD); color:white; font-family:'Segoe UI',sans-serif;">

  <h2 style="text-align:center; color:#184E77;">Volunteer Event Feed</h2>

  <div style="text-align:center; margin: 20px;">
    <label style="color:white; font-weight:600;">Filter by Category: </label>
    <select id="categoryFilter" style="padding:10px 12px; border-radius:8px; border:none; outline:none; background:white; color:#184E77;">
      <option value="All">All</option>
      <option value="Tree Plantation">Tree Plantation</option>
      <option value="Cleanliness">Cleanliness</option>
      <option value="Teaching">Teaching</option>
      <option value="Donation Drive">Donation Drive</option>
    </select>
  </div>

  <div id="eventsContainer" style="width:80%; margin:auto;"></div>

  <script src="../assets/js/data.js"></script>

  <script>
    const eventsContainer = document.getElementById("eventsContainer");
    const categoryFilter = document.getElementById("categoryFilter");

    function loadEvents() {
      let events = JSON.parse(localStorage.getItem("events")) || [];
      let applications = JSON.parse(localStorage.getItem("applications")) || [];

      let selectedCategory = categoryFilter.value;

      let filteredEvents = events.filter(e => {
        return selectedCategory === "All" || e.category === selectedCategory;
      });

      eventsContainer.innerHTML = "";

      filteredEvents.forEach(event => {
        let alreadyApplied = applications.some(app => app.eventId === event.id);

        let card = document.createElement("div");
        card.style.border = "1px solid #184E77"; /* palette border */
        card.style.padding = "15px";
        card.style.marginBottom = "15px";
        card.style.borderRadius = "10px";
        card.style.background = "white";
        card.style.color = "#184E77";

        card.innerHTML = `
          <h3>${event.title}</h3>
          <p><b>Category:</b> ${event.category}</p>
          <p><b>Location:</b> ${event.location}</p>
          <p><b>Date:</b> ${event.date} | <b>Time:</b> ${event.time}</p>
          <p><b>NGO:</b> ${event.ngo}</p>
          <p>${event.description}</p>

          <button ${alreadyApplied ? "disabled" : ""} style="
            padding:10px 15px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-weight:700;
            background:${alreadyApplied ? '#76C893' : '#52B69A'};
            color:white;
          " onclick="applyEvent(${event.id})">
            ${alreadyApplied ? "Applied" : "Apply"}
          </button>
        `;

        eventsContainer.appendChild(card);
      });
    }

    function applyEvent(eventId) {
      let applications = JSON.parse(localStorage.getItem("applications")) || [];

      applications.push({
        eventId: eventId,
        status: "Pending",
        appliedAt: new Date().toLocaleString()
      });

      localStorage.setItem("applications", JSON.stringify(applications));
      alert("Applied successfully!");
      loadEvents();
    }

    categoryFilter.addEventListener("change", loadEvents);

    loadEvents();
  </script>

</body>
</html>
