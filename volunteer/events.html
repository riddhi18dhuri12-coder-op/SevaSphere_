<!DOCTYPE html>
<html>
<head>
<title>Smart Events Feed | SevaSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

:root{
  --primary:#2AB0A3;
  --primary-dark:#1F7F75;
  --primary-soft:#E6FAF8;

  --bg:#F4F7F8;
  --glass-bg:rgba(255,255,255,0.75);

  --text-dark:#111827;
  --text-body:#1F2937;

  --white:#FFFFFF;
}

/* ===============================
   Base Layout
================================ */

body{
  margin:0;
  padding:40px;
  font-family:'Segoe UI',sans-serif;
  background:var(--bg);
  color:var(--text-dark);
}

/* ===============================
   Top Bar
================================ */

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.top-bar h2{
  margin:0;
  font-size:26px;
  font-weight:700;
  color:var(--text-dark);
}

.view-saved-btn{
  background:var(--primary);
  color:var(--white);
  border:none;
  padding:10px 18px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:0.2s ease;
}

.view-saved-btn:hover{
  background:var(--primary-dark);
}

/* ===============================
   Filters (Glass)
================================ */

.filters{
  background:var(--glass-bg);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.4);
  padding:20px;
  border-radius:16px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:30px;
  box-shadow:0 8px 25px rgba(0,0,0,0.05);
}

.filters input,
.filters select{
  padding:10px 14px;
  border-radius:8px;
  border:1px solid #e5e7eb;
  font-weight:500;
  background:var(--white);
  color:var(--text-dark);
  flex:1;
  transition:0.2s ease;
}

.filters input:focus,
.filters select:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(42,176,163,0.2);
}

.clear-btn{
  background:#e5e7eb;
  border:none;
  border-radius:8px;
  padding:10px 18px;
  cursor:pointer;
  font-weight:600;
  color:var(--text-dark);
}

.clear-btn:hover{
  background:#d1d5db;
}

/* ===============================
   Event Cards (Glass)
================================ */

.event-card{
  background:var(--glass-bg);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.4);
  border-radius:18px;
  padding:25px;
  margin-bottom:25px;
  border-left:5px solid var(--primary);
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
  transition:0.2s ease;
}

.event-card:hover{
  transform:translateY(-4px);
}

.event-title{
  font-size:20px;
  font-weight:600;
  margin-bottom:10px;
  color:var(--text-dark);
}

/* ===============================
   Badges
================================ */

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
  margin-right:8px;
  margin-bottom:8px;
}

.badge-category{ background:var(--primary-soft); color:var(--primary-dark); }
.badge-city{ background:#E0F2FE; color:#0369A1; }
.badge-expired{ background:#FEE2E2; color:#991B1B; }
.badge-closing{ background:#FEF3C7; color:#92400E; }

.countdown{
  margin-top:8px;
  font-weight:600;
  color:var(--primary-dark);
}

/* ===============================
   Buttons
================================ */

.button-row{
  display:flex;
  gap:12px;
  margin-top:20px;
}

.apply-btn{
  background:var(--primary);
  color:var(--white);
  border:none;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
  flex:1;
  font-weight:600;
}

.apply-btn:hover{
  background:var(--primary-dark);
}

.apply-btn:disabled{
  background:#9CA3AF;
  cursor:not-allowed;
}

.save-btn{
  background:var(--primary-soft);
  color:var(--primary-dark);
  border:none;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
  flex:1;
  font-weight:600;
}

.save-btn:hover{
  background:#CFF4F0;
}

.info-btn{
  background:#E5E7EB;
  color:var(--text-dark);
  border:none;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

.info-btn:hover{
  background:#D1D5DB;
}

/* ===============================
   Modal
================================ */

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:0.25s ease;
}

.modal.show{ display:flex; opacity:1; }

.modal-content{
  background:var(--white);
  padding:30px;
  border-radius:16px;
  width:450px;
  max-width:95%;
  max-height:80vh;
  overflow-y:auto;
}

.close-btn{
  float:right;
  cursor:pointer;
  font-weight:bold;
}

</style>
</head>
