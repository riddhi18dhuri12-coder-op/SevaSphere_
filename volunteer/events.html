<!DOCTYPE html>
<html>
<head>
<title>Admin Events | SevaSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* üåø Glass NGO Background */
body{
  margin:0;
  padding:30px;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f172a,#0ea5a4);
  min-height:100vh;
  color:#0f172a;
}

/* Header */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
  color:white;
}

.my-btn{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.3);
  color:white;
  padding:10px 18px;
  border-radius:12px;
  cursor:pointer;
}

/* Glass Filters */
.filters{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(15px);
  padding:20px;
  border-radius:18px;
  margin-bottom:25px;
  display:flex;
  flex-wrap:wrap;
  gap:12px;
}

input,select{
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
}

/* Glass Card */
.event-card{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.3);
  padding:20px;
  border-radius:20px;
  margin-bottom:20px;
  color:white;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.badge{
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
  margin-right:6px;
  background:rgba(255,255,255,0.3);
}

/* Buttons */
.btn{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin-right:6px;
  margin-top:10px;
  font-size:13px;
}

.apply{ background:#0ea5a4; color:white; }
.save{ background:#f59e0b; color:white; }
.info{ background:#334155; color:white; }

.btn:disabled{
  background:gray;
  cursor:not-allowed;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  color:black;
  padding:25px;
  border-radius:15px;
  width:90%;
  max-width:500px;
}

</style>
</head>
<body>

<div class="top-bar">
  <h2>üåø SevaSphere Events</h2>
  <button id="viewSavedBtn" class="my-btn">‚≠ê Saved</button>
</div>

<div class="filters">
  <input type="text" id="searchInput" placeholder="Search events">
  <select id="categoryFilter"><option value="All">All Categories</option></select>
  <select id="cityFilter"><option value="All">All Cities</option></select>
  <button id="clearBtn">Clear</button>
</div>

<div id="eventsContainer"></div>

<!-- Info Modal -->
<div id="infoModal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <div id="modalBody"></div>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, push, set, remove }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser=null;
let allEvents={};
let savedEvents={};
let applications={};
let showSavedOnly=false;

const container=document.getElementById("eventsContainer");

onAuthStateChanged(auth,(user)=>{
  if(!user){ window.location.href="volunteer-login.html"; return;}
  currentUser=user;
  loadData();
});

function loadData(){
  onValue(ref(db,"events"),snap=>{
    allEvents=snap.val()||{};
    populateFilters();
    render();
  });

  onValue(ref(db,"savedEvents/"+currentUser.uid),snap=>{
    savedEvents=snap.val()||{};
    render();
  });

  onValue(ref(db,"applications"),snap=>{
    applications=snap.val()||{};
  });
}

/* Populate Filters */
function populateFilters(){
  const categories=new Set();
  const cities=new Set();

  Object.values(allEvents).forEach(e=>{
    if(e.category) categories.add(e.category);
    if(e.location) cities.add(e.location);
  });

  categoryFilter.innerHTML='<option value="All">All Categories</option>';
  cityFilter.innerHTML='<option value="All">All Cities</option>';

  categories.forEach(c=> categoryFilter.innerHTML+=`<option>${c}</option>`);
  cities.forEach(c=> cityFilter.innerHTML+=`<option>${c}</option>`);
}

/* Render */
function render(){

  container.innerHTML="";
  const today=new Date();

  Object.entries(allEvents).forEach(([id,data])=>{

    if(!data.date || new Date(data.date)<today) return;

    const deadline=new Date(data.lastDate);
    const diffMs=deadline-today;
    const diffDays=diffMs/(1000*60*60*24);

    const isExpired=diffMs<0;
    const isClosingSoon=diffDays<=2 && diffDays>=0;

    const alreadyApplied=applications &&
      Object.values(applications).some(a=>a.eventId===id && a.volunteerId===currentUser.uid);

    let badge="";
    if(isExpired){
      badge=`<span class="badge" style="background:#dc2626;">‚ùå Expired</span>`;
    } else if(isClosingSoon){
      badge=`<span class="badge" style="background:#f59e0b;">‚ö† Closing Soon</span>`;
    }

    const card=document.createElement("div");
    card.className="event-card";

    card.innerHTML=`
      <h3>${data.title}</h3>
      <span class="badge">${data.category}</span>
      <span class="badge">${data.location}</span>
      ${badge}
      <div><b>Date:</b> ${data.date}</div>
      <div><b>Deadline:</b> ${data.lastDate}</div>

      ${!isExpired ?
        `<div style="font-size:13px;margin-top:6px;">
        ‚è≥ ${Math.floor(diffMs/(1000*60*60*24))} days left</div>`:""}

      <div>
        <button class="btn info" onclick="showInfo('${id}')">Info</button>
        <button class="btn apply"
          ${isExpired||alreadyApplied?"disabled":""}
          onclick="applyEvent('${id}')">
          ${alreadyApplied?"Applied":"Apply"}
        </button>
        <button class="btn save"
          onclick="toggleSave('${id}')">
          ${savedEvents[id]?"‚òÖ Saved":"‚òÜ Save"}
        </button>
      </div>
    `;

    container.appendChild(card);
  });
}

/* Apply */
window.applyEvent=async function(id){
  const newRef=push(ref(db,"applications"));
  await set(newRef,{
    eventId:id,
    volunteerId:currentUser.uid,
    appliedAt:Date.now()
  });
};

/* Save Toggle */
window.toggleSave=async function(id){
  const saveRef=ref(db,"savedEvents/"+currentUser.uid+"/"+id);
  if(savedEvents[id]){
    await remove(saveRef);
  } else {
    await set(saveRef,true);
  }
};

/* Modal */
window.showInfo=function(id){
  const data=allEvents[id];
  modalTitle.innerText=data.title;
  modalBody.innerHTML=`
    <b>Category:</b> ${data.category}<br>
    <b>City:</b> ${data.location}<br>
    <b>Date:</b> ${data.date}<br>
    <b>Deadline:</b> ${data.lastDate}<br><br>
    ${data.description||"No description provided"}
  `;
  infoModal.style.display="flex";
};

window.closeModal=function(){
  infoModal.style.display="none";
};

setInterval(()=>{render();},60000);

</script>
</body>
</html>
