<!DOCTYPE html>
<html>
<head>
  <title>My Applications | SevaSphere</title>

<style>

:root {
  /* Brand Punch */
  --primary-electric: #00D2FF; /* Cyan Glow */
  --accent-neon: #FF007A;     /* Hot Pink Action */
  --highlight-zing: #E3FF00;  /* Lemon Highlighter */

  /* Structure */
  --bg-main: #F1F5F9;         
  --text-bold: #0F172A;       
  --text-body: #334155;       
  
  /* Helper */
  --white: #FFFFFF;
}

/* ===== Base Layout ===== */

body{
  font-family:'Segoe UI',sans-serif;
  background:var(--bg-main);
  padding:40px;
  margin:0;
  min-height:100vh;
  color:var(--text-body);
}

/* ===== Top Bar ===== */

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:35px;
}

h2{
  margin:0;
  font-weight:700;
  font-size:26px;
  color:var(--text-bold);
}

.back-btn{
  background:var(--primary-electric);
  color:var(--text-bold);
  border:none;
  padding:10px 18px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  transition:0.2s ease;
  box-shadow:0 6px 18px rgba(0,210,255,0.35);
}

.back-btn:hover{
  background:var(--accent-neon);
  color:var(--white);
  box-shadow:0 6px 20px rgba(255,0,122,0.4);
}

/* ===== Stats ===== */

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:22px;
  margin-bottom:35px;
}

.stat-card{
  background:var(--white);
  padding:22px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 12px 28px rgba(15,23,42,0.08);
  position:relative;
  overflow:hidden;
}

.stat-card::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  height:5px;
  width:100%;
  background:linear-gradient(90deg,var(--primary-electric),var(--accent-neon));
}

.stat-card h3{
  margin:0;
  font-size:28px;
  font-weight:800;
  color:var(--text-bold);
}

.stat-card p{
  margin:8px 0 0;
  font-weight:600;
  color:var(--text-body);
}

/* ===== Controls ===== */

.controls{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:30px;
}

.controls input,
.controls select{
  padding:12px 15px;
  border-radius:12px;
  border:1px solid #e2e8f0;
  font-weight:600;
  background:var(--white);
  color:var(--text-bold);
  box-shadow:0 6px 15px rgba(15,23,42,0.05);
  transition:0.2s ease;
}

.controls input:focus,
.controls select:focus{
  outline:none;
  border-color:var(--primary-electric);
  box-shadow:0 0 0 3px rgba(0,210,255,0.2);
}

/* ===== Application Cards ===== */

.app-card{
  background:var(--white);
  padding:25px;
  border-radius:22px;
  margin-bottom:22px;
  box-shadow:0 15px 35px rgba(15,23,42,0.08);
  border-left:6px solid var(--primary-electric);
  transition:0.25s ease;
}

.app-card:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 45px rgba(15,23,42,0.15);
}

.app-card h3{
  margin-top:0;
  font-size:20px;
  color:var(--text-bold);
}

.app-card p{
  margin:8px 0;
  color:var(--text-body);
}

/* ===== Status Badges ===== */

.status{
  padding:6px 14px;
  border-radius:20px;
  font-weight:700;
  font-size:13px;
}

.pending{ 
  background:var(--highlight-zing);
  color:#1e293b;
}

.accepted{ 
  background:var(--primary-electric);
  color:var(--text-bold);
}

.rejected{ 
  background:var(--accent-neon);
  color:var(--white);
}

/* ===== Cancel Button ===== */

.cancel-btn{
  margin-top:15px;
  background:var(--accent-neon);
  color:var(--white);
  border:none;
  padding:8px 16px;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
  transition:0.2s ease;
  box-shadow:0 6px 18px rgba(255,0,122,0.35);
}

.cancel-btn:hover{
  opacity:0.9;
  transform:translateY(-2px);
}

/* ===== Empty State ===== */

.no-app{
  background:var(--white);
  padding:40px;
  border-radius:22px;
  text-align:center;
  color:var(--text-body);
  box-shadow:0 12px 30px rgba(15,23,42,0.08);
}

</style>
</head>

<body>

<div class="top-bar">
  <h2>ðŸ“‚ My Applications</h2>
  <button class="back-btn" onclick="goBack()">â¬… Back to Dashboard</button>
</div>

<!-- ===== Dashboard Stats ===== -->
<div class="stats">
  <div class="stat-card">
    <h3 id="totalCount">0</h3>
    <p>Total</p>
  </div>
  <div class="stat-card">
    <h3 id="acceptedCount">0</h3>
    <p>Accepted</p>
  </div>
  <div class="stat-card">
    <h3 id="pendingCount">0</h3>
    <p>Pending</p>
  </div>
  <div class="stat-card">
    <h3 id="rejectedCount">0</h3>
    <p>Rejected</p>
  </div>
</div>

<!-- ===== Controls ===== -->
<div class="controls">
  <input type="text" id="searchInput" placeholder="Search by event title...">
  
  <select id="statusFilter">
    <option value="All">All Status</option>
    <option value="Accepted">Accepted</option>
    <option value="Rejected">Rejected</option>
    <option value="Pending">Pending</option>
  </select>

  <select id="sortSelect">
    <option value="newest">Newest First</option>
    <option value="oldest">Oldest First</option>
  </select>
</div>

<div id="applicationsContainer"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, remove } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
 apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const container=document.getElementById("applicationsContainer");
const statusFilter=document.getElementById("statusFilter");
const searchInput=document.getElementById("searchInput");
const sortSelect=document.getElementById("sortSelect");

let allEvents={}, allApplications={}, currentUser=null;

onAuthStateChanged(auth,user=>{
  if(!user){
    window.location.href="volunteer-login.html";
    return;
  }
  currentUser=user;
  loadData();
});

function loadData(){
  onValue(ref(db,"events"),snap=>{
    allEvents=snap.val()||{};
    render();
  });

  onValue(ref(db,"applications"),snap=>{
    allApplications=snap.val()||{};
    render();
  });
}

function render(){

  if(!currentUser) return;

  container.innerHTML="";

  let myApps = Object.entries(allApplications)
    .filter(([id,app])=>app.volunteerId===currentUser.uid);

  // ===== Stats Calculation =====
  const total=myApps.length;
  const accepted=myApps.filter(([i,a])=>a.status==="Accepted").length;
  const pending=myApps.filter(([i,a])=>!a.status || a.status==="Pending").length;
  const rejected=myApps.filter(([i,a])=>a.status==="Rejected").length;

  document.getElementById("totalCount").innerText=total;
  document.getElementById("acceptedCount").innerText=accepted;
  document.getElementById("pendingCount").innerText=pending;
  document.getElementById("rejectedCount").innerText=rejected;

  // ===== Filter =====
  if(statusFilter.value!=="All"){
    myApps=myApps.filter(([i,a])=>
      (a.status||"Pending")===statusFilter.value
    );
  }

  // ===== Search =====
  if(searchInput.value){
    myApps=myApps.filter(([i,a])=>{
      const event=allEvents[a.eventId];
      return event && event.title.toLowerCase()
        .includes(searchInput.value.toLowerCase());
    });
  }

  // ===== Sort =====
  myApps.sort((a,b)=>{
    const dateA=new Date(a[1].appliedAt||0);
    const dateB=new Date(b[1].appliedAt||0);
    return sortSelect.value==="newest"
      ? dateB-dateA
      : dateA-dateB;
  });

  if(myApps.length===0){
    container.innerHTML="<div class='no-app'>No applications found.</div>";
    return;
  }

  myApps.forEach(([appId,app])=>{
    const event=allEvents[app.eventId];
    if(!event) return;

    let statusClass="pending";
    if(app.status==="Accepted") statusClass="accepted";
    else if(app.status==="Rejected") statusClass="rejected";

    const div=document.createElement("div");
    div.className="app-card";

    div.innerHTML=`
      <h3>${event.title}</h3>
      <p><b>Category:</b> ${event.category}</p>
      <p><b>Date:</b> ${event.date}</p>
      <p><b>Status:</b> 
        <span class="status ${statusClass}">
          ${app.status||"Pending"}
        </span>
      </p>
      <p><b>Applied At:</b> ${new Date(app.appliedAt).toLocaleString()}</p>
      ${app.status!=="Accepted" ? 
        `<button class="cancel-btn" onclick="cancelApplication('${appId}')">
           Cancel Application
         </button>` : ""
      }
    `;

    container.appendChild(div);
  });
}

window.cancelApplication=function(appId){
  if(confirm("Are you sure you want to cancel this application?")){
    remove(ref(db,"applications/"+appId));
  }
};

window.goBack=function(){
  window.location.href="volunteer-dashboard.html";
};

statusFilter.onchange=render;
searchInput.oninput=render;
sortSelect.onchange=render;

</script>

</body>
</html>
