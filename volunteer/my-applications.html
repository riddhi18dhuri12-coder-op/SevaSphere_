<!DOCTYPE html>
<html>
<head>
  <title>My Applications | SevaSphere</title>

<style>

:root{
  --primary:#2AB0A3;
  --primary-dark:#1F7F75;
  --primary-soft:#E6FAF8;

  --bg:#F4F7F8;
  --glass-bg:rgba(255,255,255,0.75);

  --text-dark:#111827;
  --text-body:#1F2937;

  --white:#FFFFFF;
}

/* ===============================
   Base Layout
================================ */

body{
  font-family:'Segoe UI',sans-serif;
  padding:40px;
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text-dark);
}

/* ===============================
   Top Bar
================================ */

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:35px;
}

h2{
  margin:0;
  font-size:26px;
  font-weight:700;
  color:var(--text-dark);
}

.back-btn{
  background:var(--primary);
  color:var(--white);
  border:none;
  padding:10px 18px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  transition:0.2s ease;
}

.back-btn:hover{
  background:var(--primary-dark);
}

/* ===============================
   Stats (Glass)
================================ */

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.stat-card{
  background:var(--glass-bg);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.4);
  padding:20px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
  border-top:4px solid var(--primary);
  transition:0.2s ease;
}

.stat-card:hover{
  transform:translateY(-3px);
}

.stat-card h3{
  margin:0;
  font-size:24px;
  font-weight:700;
  color:var(--text-dark);
}

.stat-card p{
  margin:6px 0 0;
  font-weight:600;
  color:var(--text-body);
}

/* ===============================
   Controls
================================ */

.controls{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:30px;
  align-items:center;
}

.controls input,
.controls select{
  padding:10px 14px;
  border-radius:8px;
  border:1px solid #e5e7eb;
  font-weight:500;
  background:var(--white);
  color:var(--text-dark);
  transition:0.2s ease;
}

.controls input:focus,
.controls select:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(42,176,163,0.2);
}

.clear-btn{
  background:#e5e7eb;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  color:var(--text-dark);
}

.clear-btn:hover{
  background:#d1d5db;
}

/* ===============================
   Application Cards (Glass)
================================ */

.app-card{
  background:var(--glass-bg);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.4);
  padding:22px;
  border-radius:18px;
  margin-bottom:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
  border-left:5px solid var(--primary);
  transition:0.2s ease;
}

.app-card:hover{
  transform:translateY(-4px);
}

.app-card h3{
  margin-top:0;
  font-size:18px;
  font-weight:600;
  color:var(--text-dark);
}

.app-card p{
  margin:6px 0;
  color:var(--text-body);
}

/* ===============================
   Status Badges
================================ */

.status{
  padding:6px 12px;
  border-radius:20px;
  font-weight:600;
  font-size:12px;
}

.pending{ 
  background:#FEF3C7;
  color:#92400E;
}

.accepted{ 
  background:var(--primary-soft);
  color:var(--primary-dark);
}

.rejected{ 
  background:#FEE2E2;
  color:#991B1B;
}

/* ===============================
   Cancel Button
================================ */

.cancel-btn{
  margin-top:12px;
  background:#FEE2E2;
  color:#991B1B;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

.cancel-btn:hover{
  background:#FCA5A5;
}

/* ===============================
   Empty State
================================ */

.no-app{
  background:var(--glass-bg);
  backdrop-filter:blur(10px);
  padding:40px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,0.05);
  color:var(--text-body);
}

</style>
</head>

<body>

<div class="top-bar">
  <h2>ðŸ“‚ My Applications</h2>
  <button class="back-btn" onclick="goBack()">â¬… Back to Dashboard</button>
</div>

<!-- ===== Stats ===== -->
<div class="stats">
  <div class="stat-card">
    <h3 id="totalCount">0</h3>
    <p>Total</p>
  </div>
  <div class="stat-card">
    <h3 id="acceptedCount">0</h3>
    <p>Accepted</p>
  </div>
  <div class="stat-card">
    <h3 id="pendingCount">0</h3>
    <p>Pending</p>
  </div>
  <div class="stat-card">
    <h3 id="rejectedCount">0</h3>
    <p>Rejected</p>
  </div>
</div>

<!-- ===== Controls ===== -->
<div class="controls">
  <input type="text" id="searchInput" placeholder="Search by event title...">
  
  <select id="statusFilter">
    <option value="All">All Status</option>
    <option value="Accepted">Accepted</option>
    <option value="Rejected">Rejected</option>
    <option value="Pending">Pending</option>
  </select>

  <select id="sortSelect">
    <option value="newest">Newest First</option>
    <option value="oldest">Oldest First</option>
  </select>

  <button class="clear-btn" id="clearFilters">Clear Filters</button>
</div>

<div id="applicationsContainer"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getDatabase, ref, onValue, remove } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-z1Zx-0qAj6_FGiclcXFdIjiKSjXlUKw",
  authDomain: "sevasphere-6dce7.firebaseapp.com",
  databaseURL: "https://sevasphere-6dce7-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "sevasphere-6dce7",
  storageBucket: "sevasphere-6dce7.appspot.com",
  messagingSenderId: "930986469572",
  appId: "1:930986469572:web:7c62c3e6ff7c3f90d98191"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const container=document.getElementById("applicationsContainer");
const statusFilter=document.getElementById("statusFilter");
const searchInput=document.getElementById("searchInput");
const sortSelect=document.getElementById("sortSelect");
const clearBtn=document.getElementById("clearFilters");

let allEvents={}, allApplications={}, currentUser=null;

onAuthStateChanged(auth,user=>{
  if(!user){
    window.location.href="volunteer-login.html";
    return;
  }
  currentUser=user;
  loadData();
});

function loadData(){
  onValue(ref(db,"events"),snap=>{
    allEvents=snap.val()||{};
    render();
  });

  onValue(ref(db,"applications"),snap=>{
    allApplications=snap.val()||{};
    render();
  });
}

function render(){

  if(!currentUser) return;

  container.innerHTML="";

  let myApps = Object.entries(allApplications)
    .filter(([id,app])=>app.volunteerId===currentUser.uid);

  const total=myApps.length;
  const accepted=myApps.filter(([i,a])=>a.status==="Accepted").length;
  const pending=myApps.filter(([i,a])=>!a.status || a.status==="Pending").length;
  const rejected=myApps.filter(([i,a])=>a.status==="Rejected").length;

  totalCount.innerText=total;
  acceptedCount.innerText=accepted;
  pendingCount.innerText=pending;
  rejectedCount.innerText=rejected;

  if(statusFilter.value!=="All"){
    myApps=myApps.filter(([i,a])=>
      (a.status||"Pending")===statusFilter.value
    );
  }

  if(searchInput.value){
    myApps=myApps.filter(([i,a])=>{
      const event=allEvents[a.eventId];
      return event && event.title.toLowerCase()
        .includes(searchInput.value.toLowerCase());
    });
  }

  myApps.sort((a,b)=>{
    const dateA=new Date(a[1].appliedAt||0);
    const dateB=new Date(b[1].appliedAt||0);
    return sortSelect.value==="newest"
      ? dateB-dateA
      : dateA-dateB;
  });

  if(myApps.length===0){
    container.innerHTML="<div class='no-app'>No applications found.</div>";
    return;
  }

  myApps.forEach(([appId,app])=>{
    const event=allEvents[app.eventId];
    if(!event) return;

    let statusClass="pending";
    if(app.status==="Accepted") statusClass="accepted";
    else if(app.status==="Rejected") statusClass="rejected";

    const div=document.createElement("div");
    div.className="app-card";

    div.innerHTML=`
      <h3>${event.title}</h3>
      <p><b>Category:</b> ${event.category}</p>
      <p><b>Date:</b> ${event.date}</p>
      <p><b>Status:</b> 
        <span class="status ${statusClass}">
          ${app.status||"Pending"}
        </span>
      </p>
      <p><b>Applied At:</b> ${new Date(app.appliedAt).toLocaleString()}</p>
      ${app.status!=="Accepted" ? 
        `<button class="cancel-btn" onclick="cancelApplication('${appId}')">
           Cancel Application
         </button>` : ""
      }
    `;

    container.appendChild(div);
  });
}

clearBtn.addEventListener("click",()=>{
  searchInput.value="";
  statusFilter.value="All";
  sortSelect.value="newest";
  render();
});

window.cancelApplication=function(appId){
  if(confirm("Are you sure you want to cancel this application?")){
    remove(ref(db,"applications/"+appId));
  }
};

window.goBack=function(){
  window.location.href="volunteer-dashboard.html";
};

statusFilter.onchange=render;
searchInput.oninput=render;
sortSelect.onchange=render;

</script>

</body>
</html>
